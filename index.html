<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>NANDOmode</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Emoji&display=swap" rel="stylesheet">
  <style>
* {
  box-sizing: border-box;
}
html {
  overscroll-behavior: none;
}
body {
  font-family: 'Press Start 2P', cursive;
  margin: 0;
  padding: 5px;
  background: #fff;
  color: #000;
  image-rendering: pixelated;
  transition: background 0.3s, color 0.3s;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
body.dark {
  background: #000;
  color: #fff;
}
h1 {
  text-align: center;
  font-size: clamp(0.8rem, 5vw, 1.2rem);
  color: #000;
  text-shadow: 1px 1px #fff;
  margin: 5px 0;
}
body.dark h1 {
  color: #fff;
  text-shadow: 1px 1px #000;
}
#score {
  text-align: center;
  font-size: clamp(0.6rem, 4vw, 0.9rem);
  margin: 5px 0;
  color: #fff;
  background: #000;
  padding: 5px;
  border: 2px solid #fff;
}
body.dark #score {
  color: #000;
  background: #fff;
  border: 2px solid #000;
}
#progressBar {
  width: 100%;
  background: #fff;
  border: 2px solid #000;
  height: 22px;
  margin: 5px 0;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0 5px;
}
body.dark #progressBar {
  background: #000;
  border: 2px solid #fff;
}
#progressStars {
  font-size: clamp(0.9rem, 4.5vw, 1.1rem);
  text-align: center;
  width: 100%;
  line-height: 1;
}
#container {
  display: flex;
  flex-direction: column;
  margin: 5px 0;
  flex-grow: 1;
  width: 100%;
  padding: 0 2px;
  overflow-y: auto;
}
#columnsWrapper {
  display: flex;
  justify-content: space-between;
  gap: 2px;
  width: 100%;
}
#emojiColumn, #wordColumn {
  width: 50%;
  display: flex;
  flex-direction: column;
  gap: 2px;
  flex: 1 1 50%;
}
.box {
  position: relative;
  border: 2px solid #000;
  padding: 5px;
  text-align: center;
  font-size: clamp(4rem, 20vmin, 7rem); /* Larger emojis */
  cursor: pointer;
  background: #fff;
  width: 100%;
height: calc((100vh - 300px) / 5 - 2px); /* Adjusted for two message boxes */
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: border-color 0.2s, background 0.2s, transform 0.2s;
  line-height: 1;
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
  aspect-ratio: 2 / 1;
}
body.dark .box {
  border: 2px solid #fff;
  background: #000;
}
.box:hover:not(.matched), .box:focus:not(.matched) {
  border-color: #FFA500;
  background: #FFE4B5;
  transform: scale(1.05);
  outline: none;
  z-index: 1;
}
@media (hover: none) {
  .box:hover:not(.matched) {
    border-color: inherit;
    background: inherit;
    transform: none;
  }
}
.box.selected {
  background: #000;
  border-color: #fff;
  color: #fff;
  transform: scale(1.05);
}
body.dark .box.selected {
  background: #fff;
  border-color: #000;
  color: #000;
}
.wordBox {
  font-size: clamp(0.9rem, 5.5vw, 1.2rem);
  white-space: normal;
  word-wrap: break-word;
  line-height: 1.2;
 height: calc((100vh - 300px) / 5 - 2px);
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 8px;
}
.wordBox[data-word-length="long"] {
  font-size: clamp(0.7rem, 4vw, 1rem);
}
.wordBox[data-word-length="medium"] {
  font-size: clamp(0.8rem, 4.5vw, 1.1rem);
}
.wordBox[data-word-length="short"] {
  font-size: clamp(0.9rem, 5vw, 1.2rem);
}
.matched {
  cursor: default;
  animation: pixelBounce 0.3s;
}
.gold {
  background: #FFD700 !important;
  border-color: #B8860B !important;
  color: #000 !important;
}
.correct {
  background: #00FF00 !important;
  transition: background 0.2s;
}
.incorrect {
  background: #FF0000 !important;
  animation: pixelShake 0.2s;
  transition: background 0.2s;
}
@keyframes pixelBounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}
@keyframes pixelShake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-3px); }
  75% { transform: translateX(3px); }
}
#messages {
  text-align: center;
  font-size: clamp(0.6rem, 4vw, 0.9rem);
  margin: 5px 0;
  min-height: 22px;
  color: #000;
}
body.dark #messages {
  color: #fff;
}
#buttons {
  text-align: center;
  margin: 5px 0;
  display: flex;
  justify-content: center;
  gap: 5px;
  flex-wrap: wrap;
}
#wellDoneMessages {
  width: 100%;
  height: 15vh; /* Fixed height for message box */
  text-align: center;
  font-size: clamp(0.8rem, 6vmin, 1.6rem);
  color: #fff;
  text-shadow: 0 0 3px #000, 0 0 6px #000;
  background: transparent;
  margin: 2px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: sparkle 1.5s infinite;
}
body.dark #wellDoneMessages {
  color: #000;
  text-shadow: 0 0 3px #fff, 0 0 6px #fff;
}
@keyframes sparkle {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.8; transform: scale(1.05); }
}
#leaderboard {
  margin: 5px 0;
  background: #fff;
  padding: 8px;
  border: 2px solid #000;
  max-height: 40vh;
  overflow-y: auto;
}
body.dark #leaderboard {
  background: #000;
  border: 2px solid #fff;
}
button {
  margin: 3px;
  padding: 5px 10px;
  font-size: clamp(0.5rem, 3.5vw, 0.7rem);
  border: 2px solid #000;
  cursor: pointer;
  background: #fff;
  color: #000;
  transition: background 0.3s, outline 0.1s;
  font-family: 'Press Start 2P', cursive;
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
  height: 30px;
}
body.dark button {
  border: 2px solid #fff;
  background: #000;
  color: #fff;
}
button:hover, button:focus {
  background: #000;
  color: #fff;
  outline: 2px solid #FFD700;
}
body.dark button:hover, body.dark button:focus {
  background: #fff;
  color: #000;
  outline: 2px solid #FFD700;
}
#loginSection {
  max-width: 300px;
  margin: 12px auto;
  border: 2px solid #000;
  padding: 12px;
  background: #fff;
}
body.dark #loginSection {
  border: 2px solid #fff;
  background: #000;
}
#loginSection label {
  display: block;
  margin-bottom: 5px;
  color: #000;
  font-size: clamp(0.6rem, 4vw, 0.8rem);
}
body.dark #loginSection label {
  color: #fff;
}
#loginSection select, #loginSection input {
  width: calc(100% - 12px);
  padding: 5px;
  margin-bottom: 10px;
  font-size: clamp(0.6rem, 4vw, 0.8rem);
  border: 2px solid #000;
  background: #fff;
  color: #000;
  font-family: 'Press Start 2P', cursive;
  touch-action: auto;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0.2);
}
body.dark #loginSection select, body.dark #loginSection input {
  border: 2px solid #fff;
  background: #000;
  color: #fff;
}
#loginSection select:focus, #loginSection input:focus {
  outline: 2px solid #FFD700;
}
#newUsernameInput {
  width: calc(100% - 12px);
  padding: 5px;
  margin-bottom: 10px;
  font-size: clamp(0.6rem, 4vw, 0.8rem);
  border: 2px solid #000;
  background: #fff;
  color: #000;
  font-family: 'Press Start 2P', cursive;
  touch-action: auto;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0.2);
}
body.dark #newUsernameInput {
  border: 2px solid #fff;
  background: #000;
  color: #fff;
}
#newUsernameInput:focus {
  outline: 2px solid #FFD700;
}
#loginError {
  color: #000;
  font-size: clamp(0.6rem, 4vw, 0.8rem);
  margin-bottom: 8px;
  min-height: 18px;
}
body.dark #loginError {
  color: #fff;
}
#ttsPrompt {
  text-align: center;
  margin: 6px;
  color: #FF0000;
  font-size: clamp(0.6rem, 4vw, 0.9rem);
  display: none;
}
canvas#confettiCanvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 1000;
}
#themeToggle {
  position: fixed;
  top: 8px;
  right: 8px;
  width: 28px;
  height: 28px;
  background: #fff;
  border: 2px solid #000;
  cursor: pointer;
  z-index: 1001;
  display: flex;
  align-items: center;
  justify-content: center;
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
}
body.dark #themeToggle {
  background: #000;
  border: 2px solid #fff;
}
#themeToggle:hover, #themeToggle:focus {
  outline: 2px solid #FFD700;
}
#themeToggle::before {
  content: '🌞';
  font-size: 16px;
}
body.dark #themeToggle::before {
  content: '🌙';
}
@keyframes fadeOut {
  0% { opacity: 1; }
  100% { opacity: 0; }
}
@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}
.fade-out {
  animation: fadeOut 0.5s forwards;
}
.fade-in {
  animation: fadeIn 0.5s forwards;
}

<body>
  <h1>NANDOmode</h1>
  <button id="themeToggle" title="Toggle Light/Dark Mode" aria-label="Toggle theme" tabindex="0"></button>

  <div id="leaderboard" style="display:none;">
    <h2>Leaderboard</h2>
    <ol id="leaderboardList"></ol>
  </div>

  <div id="loginSection">
    <div id="loginError"></div>
    <label for="usernameSelect">Usuario / User:</label>
    <select id="usernameSelect" tabindex="0" aria-label="Select user">
      <option value="" disabled selected>Selecciona usuario o crea uno nuevo / Select user or create new</option>
      <option value="Guest">Invitado / Guest (sin PIN / no PIN)</option>
      <option value="new">Usuario nuevo / New user</option>
    </select>
    <input type="text" id="newUsernameInput" placeholder="Ingresa nuevo usuario (1-20 caracteres) / Enter new username (1-20 characters)" maxlength="20" autocomplete="off" style="display: none; margin-top: 6px;" tabindex="0" aria-label="New username">
    <label for="avatar">Avatar:</label>
    <select id="avatar" tabindex="0" aria-label="Select avatar">
      <option value="😺">😺 Gato / Cat</option>
      <option value="🐶">🐶 Perro / Dog</option>
      <option value="🦁">🦁 León / Lion</option>
      <option value="🐻">🐻 Oso / Bear</option>
      <option value="🦊">🦊 Zorro / Fox</option>
    </select>
    <label for="pin">PIN (4 dígitos, opcional para nuevos usuarios / 4 digits, optional for new users):</label>
    <input type="password" id="pin" placeholder="Ingresa PIN de 4 dígitos / Enter 4-digit PIN" maxlength="4" autocomplete="off" tabindex="0" aria-label="Enter PIN">
    <button id="loginBtn" tabindex="0" aria-label="Login or create account">Iniciar sesión / Crear cuenta / Login or Create account</button>
  </div>

  <div id="ttsPrompt">

        function processAudioQueue() {

          if (type === "speech") {

            const oscillator = audioContext.createOscillator();

        function selectQuizWords(preserveCarryovers = []) {
          try {
            console.log("Selecting quiz words for user:", currentUser);
            const user = users[currentUser];
            user.mastered = user.mastered || {};
            user.retired = user.retired || [];
            user.activePool = user.activePool || shuffle([...vocab]).slice(0, 30);
            user.lastWords = user.lastWords || [];
            user.roundCount = user.roundCount || 0;
            user.level = user.level || 1;
            user.badges = user.badges || [];
            user.streak = user.streak || 0;
            if (!preserveCarryovers.length) user.roundCount++;

            const retiredCount = user.retired.length;
            if (retiredCount >= 5 && retiredCount % 5 === 0) {
              const newWords = shuffle([...vocab])
                .filter(v => !user.activePool.some(p => p.word === v.word) && !user.retired.includes(v.word))
                .slice(0, 5);
              user.activePool.push(...newWords);
              console.log("Added new words to activePool:", newWords.map(v => v.word));
            }

            if (user.roundCount % 10 === 0 && user.retired.length > 0 && !preserveCarryovers.length) {
              console.log("Triggering review round");
              const retiredWords = shuffle([...user.retired]).slice(0, 2);
              const nonRetiredWords = shuffle([...user.activePool])
                .filter(v => !user.retired.includes(v.word) && (user.mastered[v.word]?.correctCount || 0) < 3)
                .slice(0, 3);
              const selectedWords = [...retiredWords.map(word => vocab.find(v => v.word === word)), ...nonRetiredWords];
              user.lastWords = selectedWords.map(v => v.word);
              saveUserData();
              return selectedWords.slice(0, 5);
            }

            const buckets = [[], [], []];
            user.activePool.forEach(v => {
              const correctCount = user.mastered[v.word]?.correctCount || 0;
              if (correctCount < 3) buckets[correctCount].push(v);
            });

            const weights = [0.2, 0.5, 0.3];
            const availableBuckets = buckets.map((b, i) => ({ words: b, weight: weights[i] }))
              .filter(b => b.words.length > 0);

            let carryovers = preserveCarryovers.length
              ? preserveCarryovers
              : shuffle([...user.lastWords])
                  .filter(word => user.activePool.some(v => v.word === word) && (user.mastered[word]?.errorCount || 0) < 3)
                  .sort((a, b) => (user.mastered[b]?.errorCount || 0) - (user.mastered[a]?.errorCount || 0))
                  .slice(0, 2);
            const selectedWordsSet = new Set(carryovers);
            console.log("Carryovers:", carryovers);

            let learnedCount = carryovers.filter(w => (user.mastered[w]?.correctCount || 0) > 0).length;
            while (selectedWordsSet.size < 5 && availableBuckets.length > 0) {
              const preferLearned = learnedCount < 4 && (buckets[1].length + buckets[2].length > 0);
              const targetBucket = preferLearned ? [1, 2] : [0, 1, 2];
              const filteredBuckets = availableBuckets.filter(b => targetBucket.includes(buckets.indexOf(b.words)));
              if (!filteredBuckets.length) break;

              const totalWeight = filteredBuckets.reduce((sum, b) => sum + b.weight, 0);
              let rand = Math.random() * totalWeight;
              let selectedBucket = null;
              for (const bucket of filteredBuckets) {
                rand -= bucket.weight;
                if (rand <= 0) {
                  selectedBucket = bucket;
                  break;
                }
              }
              if (!selectedBucket) selectedBucket = filteredBuckets[filteredBuckets.length - 1];

              const eligibleWords = selectedBucket.words.filter(v => !selectedWordsSet.has(v.word));
              if (eligibleWords.length > 0) {
                const word = shuffle([...eligibleWords])
                  .sort((a, b) => (user.mastered[b.word]?.errorCount || 0) - (user.mastered[a.word]?.errorCount || 0))[0];
                selectedWordsSet.add(word.word);
                if ((user.mastered[word.word]?.correctCount || 0) > 0) learnedCount++;
              } else {
                availableBuckets.splice(availableBuckets.indexOf(selectedBucket), 1);
              }
            }

            if (selectedWordsSet.size < 5) {
              const extraWords = shuffle([...user.activePool])
                .filter(v => !selectedWordsSet.has(v.word) && (user.mastered[v.word]?.correctCount || 0) < 3)
                .slice(0, 5 - selectedWordsSet.size);
              extraWords.forEach(v => selectedWordsSet.add(v.word));
              console.log("Extra words:", extraWords.map(v => v.word));
            }

            const selectedWords = Array.from(selectedWordsSet).slice(0, 5);
            const finalVocab = vocab.filter(v => selectedWords.includes(v.word));
            if (new Set(finalVocab.map(v => v.word)).size !== finalVocab.length) {
              console.error("Duplicates detected:", finalVocab.map(v => v.word));
              return selectQuizWords(preserveCarryovers);
            }
            user.lastWords = finalVocab.map(v => v.word);
            saveUserData();
            console.log("Selected words:", finalVocab.map(v => v.word));
            return finalVocab;
          } catch (e) {
            console.error("Error in selectQuizWords:", e);
            messages.textContent = "Error seleccionando palabras para el quiz. / Error selecting quiz words.";
            return shuffle([...vocab]).slice(0, 5);
          }
        }

        function checkLogin() {
          try {

                mastered: {},
                retired: [],

              loginError.textContent = "";

              loginSection.style.display = "none";

              hasInteracted = true;
              playMenuMusic();
              updateLeaderboard();
              console.log("Guest login successful");
              startBtn.focus();
              return true;
            }

            if (users[username] && username !== "new") {
              if (pinInput.value !== users[username].pin) {
                loginError.textContent = "PIN incorrecto. / Incorrect PIN.";
                return false;
              }
            }

            if (usernameSelect.value === "new") {
              if (users[username]) {
                loginError.textContent = "El usuario ya existe. Selecciónalo o elige otro. / Username already exists. Select it or choose another.";
                return false;
              }
              const pin = pinInput.value.trim();
              if (pin && !/^\d{4}$/.test(pin)) {
                loginError.textContent = "El PIN debe ser de 4 dígitos o dejarlo en blanco. / PIN must be 4 digits or left blank.";
                return false;
              }
            }

            if (!users[username]) {
              users[username] = {
                pin: pinInput.value.trim() || "0000",
                avatar: avatarInput.value,
                score: 0,
                mastered: {},
                retired: [],
                activePool: shuffle([...vocab]).slice(0, 30),
                lastWords: [],
                roundCount: 0,
                level: 1,
                badges: [],
                streak: 0
              };
              saveUserData();
              populateUsernameDropdown();

              users[username].avatar = avatarInput.value;

            playMenuMusic();
            updateLeaderboard();
            console.log("Login successful for", username);
