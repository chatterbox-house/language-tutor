<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NANDOmode</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Existing CSS unchanged, with additions for gold locking and stars */
    #loginSection input {
      width: calc(100% - 16px); /* Adjust for padding */
    }
    .gold { /* For Phase 2: gold locking */
      background: #FFD700 !important;
      border-color: #B8860B !important;
      color: #000 !important;
    }
    #score span.star { /* For Phase 2: star display */
      font-size: 1rem;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>Spanish Vocab Trainer</h1>
  <button id="themeToggle" title="Toggle Light/Dark Mode"></button>

  <div id="leaderboard" style="display:none;">
    <h2>Leaderboard</h2>
    <ol id="leaderboardList"></ol>
  </div>

  <div id="loginSection">
    <div id="loginError"></div>
    <label for="username">Usuario:</label>
    <input type="text" id="username" placeholder="Enter username (1-20 chars)" maxlength="20" autocomplete="off">
    <label for="pin">PIN:</label>
    <input type="password" id="pin" placeholder="Enter 4-digit PIN" maxlength="4" pattern="\d{4}" autocomplete="off">
    <button id="loginBtn">Iniciar sesi√≥n / Crear cuenta</button>
  </div>

  <div id="buttons" style="text-align:center; margin-bottom:10px; display:none;">
    <button id="startBtn">Start Quiz</button>
    <button id="finishBtn" style="display:none;">Finish Quiz</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>

  <div id="messages"></div>
  <div id="progressBar" style="display:none;">
    <div id="progress"></div>
  </div>
  <div id="score" style="display:none;">Matches: 0</div>
  <div id="container" style="display:none;">
    <div id="emojiColumn"></div>
    <div id="wordColumn"></div>
  </div>
  <canvas id="confettiCanvas"></canvas>
  
  <audio id="menuMusic" loop>
    <source src="assets/sounds/menu_music.mp3" type="audio/mpeg">
  </audio>

  <script src="vocab.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    console.log("Main script loaded successfully");

    // Fallback vocabulary
    if (typeof vocab === "undefined") {
      console.warn("vocab.js not loaded, using fallback vocabulary");
      window.vocab = [
        { emoji: "üèÉ", word: "correr", type: "verb" },
        { emoji: "üçΩÔ∏è", word: "comer", type: "verb" },
        { emoji: "üé§", word: "cantar", type: "verb" },
        { emoji: "üò¥", word: "dormir", type: "verb" },
        { emoji: "‚úçÔ∏è", word: "escribir", type: "verb" }
      ];
    }

    // Initialize users from localStorage
    let users = JSON.parse(localStorage.getItem("users") || "{}");
    const goodLuckPhrases = [
      "¬°Listo, pixelero! ",
      "¬°A por los puntos! ",
      "¬°T√∫ puedes, 8-bit! ",
      "¬°Vamos, h√©roe! ",
      "¬°Modo juego ON! "
    ];
    const wellDonePhrases = [
      "¬°Eres un pro, pixel! ",
      "¬°Nivel completado! ",
      "¬°S√∫per 8-bit! ",
      "¬°Victoria retro! ",
      "¬°Campe√≥n pixelado! "
    ];
    let matched = new Set();
    let score = 0;
    let quizStarted = false;
    let currentUser = null;
    let selectedEmoji = null;
    let errorWords = new Set();
    let currentVocab = [];

    // Audio queue to prevent overlap
    let audioQueue = [];
    let isAudioPlaying = false;
    function playAudio(type, text) {
      audioQueue.push({ type, text });
      processAudioQueue();
    }
    function processAudioQueue() {
      if (isAudioPlaying || audioQueue.length === 0) return;
      isAudioPlaying = true;
      const { type, text } = audioQueue.shift();

      if (type === "speech") {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "es-ES";
        utterance.onend = () => {
          isAudioPlaying = false;
          processAudioQueue();
        };
        speechSynthesis.speak(utterance);
      } else if (type === "chiptune") {
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        if (text === "correct") {
          oscillator.type = "square";
          oscillator.frequency.setValueAtTime(880, audioContext.currentTime);
          gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
          oscillator.start();
          oscillator.stop(audioContext.currentTime + 0.5);
        } else if (text === "incorrect") {
          oscillator.type = "square";
          oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
          gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
          oscillator.start();
          oscillator.stop(audioContext.currentTime + 0.5);
        } else if (text === "finish") {
          oscillator.type = "square";
          gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
          oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
          oscillator.frequency.setValueAtTime(880, audioContext.currentTime + 0.3);
          oscillator.frequency.setValueAtTime(1100, audioContext.currentTime + 0.6);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
          oscillator.start();
          oscillator.stop(audioContext.currentTime + 1);
        }
        setTimeout(() => {
          isAudioPlaying = false;
          processAudioQueue();
        }, text === "finish" ? 1000 : 500);
      }
    }

    // Menu music control
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const menuMusic = document.getElementById("menuMusic");
    function playMenuMusic() {
      menuMusic.play().catch(e => console.error("Menu music error:", e));
    }
    function stopMenuMusic() {
      menuMusic.pause();
      menuMusic.currentTime = 0;
    }

    // Theme toggle
    const themeToggle = document.getElementById("themeToggle");
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }
    if (themeToggle) {
      themeToggle.addEventListener("click", toggleTheme);
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    }

    window.onload = function() {
      try {
        console.log("Window loaded, initializing app");

        // DOM elements
        const emojiColumn = document.getElementById("emojiColumn");
        const wordColumn = document.getElementById("wordColumn");
        const scoreDisplay = document.getElementById("score");
        const messages = document.getElementById("messages");
        const startBtn = document.getElementById("startBtn");
        const finishBtn = document.getElementById("finishBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const container = document.getElementById("container");
        const loginSection = document.getElementById("loginSection");
        const loginBtn = document.getElementById("loginBtn");
        const usernameInput = document.getElementById("username");
        const pinInput = document.getElementById("pin");
        const loginError = document.getElementById("loginError");
        const buttonsDiv = document.getElementById("buttons");
        const leaderboardDiv = document.getElementById("leaderboard");
        const leaderboardList = document.getElementById("leaderboardList");
        const progressBar = document.getElementById("progressBar");
        const progress = document.getElementById("progress");

        // Check DOM elements
        if (!loginBtn || !usernameInput || !pinInput || !loginError || !startBtn) {
          console.error("Missing DOM elements:", { loginBtn, usernameInput, pinInput, loginError, startBtn });
          return;
        }

        // Log vocabulary status
        console.log("Vocabulary loaded:", vocab.length, "words");

        function speakText(text) {
          playAudio("speech", text);
        }

        function triggerConfetti() {
          confetti({
            particleCount: 50,
            spread: 60,
            origin: { y: 0.6 },
            shapes: ['square'],
            colors: ['#000', '#fff']
          });
          setTimeout(() => confetti.reset(), 1000);
        }

        function updateProgress() {
          const percentage = (matched.size / currentVocab.length) * 100;
          progress.style.width = `${percentage}%`;
        }

        function shuffle(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
          return array;
        }

        function saveUserData() {
          try {
            localStorage.setItem("users", JSON.stringify(users));
          } catch (e) {
            console.error("Failed to save user data:", e);
          }
        }

        function selectQuizWords() {
          try {
            console.log("Selecting quiz words for user:", currentUser);
            const user = users[currentUser];
            user.mastered = user.mastered || {};
            user.lastWords = user.lastWords || [];

            // Use random last words (will refine in Phase 2)
            const availableWords = vocab.filter(v => (user.mastered[v.word] || 0) < 5);
            const holdovers = shuffle([...user.lastWords])
              .filter(word => availableWords.some(v => v.word === word))
              .slice(0, 2);

            const remainingCount = 5 - holdovers.length;
            const newWords = shuffle([...availableWords])
              .filter(v => !holdovers.includes(v.word))
              .slice(0, remainingCount)
              .map(v => v.word);

            const selectedWords = [...holdovers, ...newWords];
            user.lastWords = selectedWords;
            saveUserData();

            const selectedVocab = vocab.filter(v => selectedWords.includes(v.word));
            console.log("Selected words:", selectedVocab);
            return selectedVocab;
          } catch (e) {
            console.error("Error selecting quiz words:", e);
            return vocab.slice(0, 5);
          }
        }

        function clearSelections() {
          selectedEmoji = null;
          try {
            [...emojiColumn.children].forEach(el => el.classList.remove("selected"));
          } catch (e) {
            console.error("Error clearing selections:", e);
          }
        }

        function setupEmojiBoxes() {
          try {
            console.log("Setting up emoji boxes");
            emojiColumn.innerHTML = "";
            currentVocab.forEach(({ emoji, word }) => {
              const div = document.createElement("div");
              div.className = "box";
              div.textContent = emoji;
              div.dataset.word = word;
              div.style.cursor = matched.has(word) ? "default" : "pointer";

              if (matched.has(word)) {
                div.classList.add("matched", "gold");
                div.style.cursor = "default";
              }

              div.addEventListener("click", () => {
                if (matched.has(word)) return;

                if (selectedEmoji === div) {
                  clearSelections();
                  return;
                }

                clearSelections();
                selectedEmoji = div;
                div.classList.add("selected");

                speakText(word);
              });

              emojiColumn.appendChild(div);
            });
          } catch (e) {
            console.error("Error setting up emoji boxes:", e);
          }
        }

        function setupWordBoxes() {
          try {
            console.log("Setting up word boxes");
            wordColumn.innerHTML = "";
            const shuffled = shuffle([...currentVocab]);

            shuffled.forEach(({ word }) => {
              const div = document.createElement("div");
              div.className = "box wordBox";
              div.textContent = word;

              if (matched.has(word)) {
                div.classList.add("matched", "gold");
                div.style.cursor = "default";
              } else {
                div.style.cursor = "pointer";
              }

              div.addEventListener("click", () => {
                if (!selectedEmoji || matched.has(word)) return;

                const emojiWord = selectedEmoji.dataset.word;

                if (emojiWord === word) {
                  if (!matched.has(word)) {
                    matched.add(word);
                    if (!errorWords.has(word)) {
                      users[currentUser].score++;
                      users[currentUser].mastered[word] = (users[currentUser].mastered[word] || 0) + 1;
                      scoreDisplay.textContent = `Matches: ${users[currentUser].score}`;
                      saveUserData();
                    }
                    selectedEmoji.classList.remove("selected");
                    selectedEmoji.classList.add("matched", "gold");
                    div.classList.add("matched", "gold");
                    div.style.cursor = "default";

                    clearSelections();
                    updateProgress();
                    playAudio("chiptune", "correct");
                    messages.textContent = "¬°Punto pixel! ";

                    if (matched.size === currentVocab.length) {
                      finishBtn.style.display = "inline-block";
                      messages.textContent = "¬°Nivel terminado! ";
                      playAudio("chiptune", "finish");
                      triggerConfetti();
                    }
                  }
                } else {
                  errorWords.add(word);
                  div.classList.add("incorrect");
                  setTimeout(() => div.classList.remove("incorrect"), 200);
                  playAudio("chiptune", "incorrect");
                  messages.textContent = "¬°Uy, otro intento! ";
                  setTimeout(() => {
                    messages.textContent = "";
                  }, 1500);
                  clearSelections();
                }
              });

              wordColumn.appendChild(div);
            });
          } catch (e) {
            console.error("Error setting up word boxes:", e);
          }
        }

        function startQuiz() {
          try {
            console.log("Starting quiz for user:", currentUser);
            if (!vocab || vocab.length === 0) {
              console.error("No vocabulary available to start quiz");
              messages.textContent = "Error: No vocabulary loaded.";
              return;
            }

            matched = new Set();
            score = 0;
            errorWords = new Set();
            quizStarted = true;
            messages.textContent = "";
            scoreDisplay.style.display = "block";
            progressBar.style.display = "block";
            progress.style.width = "0%";
            scoreDisplay.textContent = `Matches: ${users[currentUser].score}`;
            container.style.display = "flex";
            container.style.pointerEvents = "auto";
            finishBtn.style.display = "none";
            startBtn.style.display = "none";
            loginSection.style.display = "none";
            stopMenuMusic();

            const phrase = goodLuckPhrases[Math.floor(Math.random() * goodLuckPhrases.length)];
            messages.textContent = phrase;

            currentVocab = selectQuizWords();
            setupEmojiBoxes();
            setupWordBoxes();
          } catch (e) {
            console.error("Error starting quiz:", e);
            messages.textContent = "Error al iniciar el quiz.";
          }
        }

        function finishQuiz() {
          try {
            console.log("Finishing quiz");
            quizStarted = false;
            const phrase = wellDonePhrases[Math.floor(Math.random() * wellDonePhrases.length)];
            messages.textContent = phrase;
            triggerConfetti();

            finishBtn.style.display = "none";
            startBtn.style.display = "inline-block";
            container.style.pointerEvents = "none";
            updateLeaderboard();
          } catch (e) {
            console.error("Error finishing quiz:", e);
          }
        }

        function updateLeaderboard() {
          try {
            const sortedUsers = Object.entries(users)
              .sort((a, b) => b[1].score - a[1].score);
            leaderboardList.innerHTML = sortedUsers
              .map(([user, data]) => `<li>${user}: ${data.score} p√≠xeles </li>`)
              .join("");
            leaderboardDiv.style.display = currentUser ? "block" : "none";
          } catch (e) {
            console.error("Error updating leaderboard:", e);
          }
        }

        function checkLogin() {
          try {
            const username = usernameInput.value.trim();
            const pin = pinInput.value.trim();
            console.log("Checking login:", { username, pin });

            if (!username || username.length > 20) {
              loginError.textContent = "Username must be 1-20 characters.";
              return false;
            }
            if (!/^\d{4}$/.test(pin)) {
              loginError.textContent = "PIN must be 4 digits.";
              return false;
            }
            if (users[username] && users[username].pin !== pin) {
              loginError.textContent = "Incorrect PIN.";
              return false;
            }
            if (!users[username]) {
              users[username] = { pin, score: 0, mastered: {}, lastWords: [] };
              saveUserData();
            }
            loginError.textContent = "";
            currentUser = username;
            sessionStorage.setItem("currentUser", currentUser);
            buttonsDiv.style.display = "block";
            logoutBtn.style.display = "inline-block";
            loginSection.style.display = "none";
            updateLeaderboard();
            playMenuMusic();
            console.log("Login successful for", username);
            return true;
          } catch (e) {
            console.error("Error in checkLogin:", e);
            loginError.textContent = "Error al iniciar sesi√≥n.";
            return false;
          }
        }

        function logoutUser() {
          try {
            saveUserData();
            currentUser = null;
            quizStarted = false;
            matched.clear();
            errorWords.clear();
            score = 0;
            selectedEmoji = null;
            currentVocab = [];

            loginSection.style.display = "block";
            buttonsDiv.style.display = "none";
            container.style.display = "none";
            scoreDisplay.style.display = "none";
            progressBar.style.display = "none";
            messages.textContent = "";
            loginError.textContent = "";
            pinInput.value = "";
            usernameInput.value = "";
            startBtn.style.display = "inline-block";
            finishBtn.style.display = "none";
            logoutBtn.style.display = "none";
            leaderboardDiv.style.display = "none";
            sessionStorage.removeItem("currentUser");
            playMenuMusic();
          } catch (e) {
            console.error("Error in logoutUser:", e);
          }
        }

        // Event listeners
        loginBtn.addEventListener("click", () => {
          console.log("Login button clicked");
          checkLogin();
        });

        startBtn.addEventListener("click", () => {
          console.log("Start Quiz button clicked");
          if (!quizStarted) startQuiz();
        });

        finishBtn.addEventListener("click", () => {
          console.log("Finish Quiz button clicked");
          finishQuiz();
        });

        logoutBtn.addEventListener("click", () => {
          console.log("Logout button clicked");
          logoutUser();
        });

        // Initialize
        const savedUser = sessionStorage.getItem("currentUser");
        if (savedUser && users[savedUser]) {
          currentUser = savedUser;
          usernameInput.value = currentUser;
          buttonsDiv.style.display = "block";
          logoutBtn.style.display = "inline-block";
          loginSection.style.display = "none";
          updateLeaderboard();
          playMenuMusic();
        } else {
          loginSection.style.display = "block";
          playMenuMusic();
        }
      } catch (e) {
        console.error("Initialization error:", e);
      }
    };
  </script>
</body>
</html>
