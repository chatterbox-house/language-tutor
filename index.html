<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Language Tutor Trial</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    #login, #welcome, #video-screen {
      display: none;
    }
    button {
      margin-top: 10px;
    }
    #progress {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Language Tutor</h1>

  <!-- Login screen -->
  <div id="login">
    <label for="username">Select your name:</label><br />
    <select id="username">
      <option value="">--Select--</option>
      <option value="Sorato">Sorato</option>
      <option value="Kaito">Kaito</option>
      <option value="Mary">Mary</option>
      <option value="Mina">Mina</option>
      <option value="Tony">Tony</option>
      <option value="Emika">Emika</option>
    </select><br /><br />

    <label for="pin">Enter your PIN:</label><br />
    <input type="password" id="pin" /><br /><br />

    <button onclick="login()">Log in</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <!-- Welcome screen -->
  <div id="welcome">
    <h2 id="welcome-message"></h2>
    <div id="progress"></div>
    <button onclick="startLesson()">Start Lesson</button>
  </div>

  <!-- Video and quiz section -->
  <div id="video-screen">
    <p>Watch the video below. When it finishes, a quiz will appear!</p>
    <div id="player"></div>

    <div id="quiz" style="display: none; margin-top: 20px;">
      <h3>Quiz Time!</h3>
      <p><strong>What does "un" mean?</strong></p>
      <button onclick="checkAnswer('A')">A. yes</button><br />
      <button onclick="checkAnswer('B')">B. 1</button><br />
      <button onclick="checkAnswer('C')">C. hello</button>
      <p id="quiz-result"></p>
    </div>
  </div>

  <script>
    // Show login on page load
    document.getElementById("login").style.display = "block";

    const users = {
      Sorato: "2014",
      Kaito: "2015",
      Mary: "2019",
      Mina: "1982",
      Tony: "1984",
      Emika: "2017",
    };

    let currentUser = null;
    const correctAnswer = "B";

    function login() {
      const name = document.getElementById("username").value;
      const pin = document.getElementById("pin").value;
      const error = document.getElementById("login-error");

      if (users[name] === pin) {
        currentUser = name;
        document.getElementById("login").style.display = "none";
        document.getElementById("welcome").style.display = "block";
        document.getElementById("welcome-message").textContent = `Welcome, ${name}!`;
        error.textContent = "";

        // Show progress for this user
        const progress = getUserProgress(currentUser);
        document.getElementById("progress").textContent = `Quizzes passed: ${progress}`;
      } else {
        error.textContent = "Incorrect PIN. Please try again.";
      }
    }

    function startLesson() {
      document.getElementById("welcome").style.display = "none";
      document.getElementById("video-screen").style.display = "block";
      document.getElementById("quiz").style.display = "none";
      document.getElementById("quiz-result").textContent = "";
      // Start video playback (if player is ready)
      if (player && player.playVideo) {
        player.playVideo();
      }
    }

    function getUserProgress(user) {
      const progress = localStorage.getItem(`progress_${user}`);
      return progress ? parseInt(progress, 10) : 0;
    }

    function saveUserProgress(user, value) {
      localStorage.setItem(`progress_${user}`, value);
    }

    // YouTube iframe API ready callback
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "200",
        width: "320",
        videoId: "RPzZk8gK_EQ",
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange,
        },
      });
    }

    function onPlayerReady(event) {
      // nothing here now
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        document.getElementById("quiz").style.display = "block";
      }
    }

    function checkAnswer(answer) {
      const result = document.getElementById("quiz-result");
      if (answer === correctAnswer) {
        result.style.color = "green";
        result.textContent = "Â¡Correcto! Well done!";

        // Update user progress
        let progress = getUserProgress(currentUser);
        progress++;
        saveUserProgress(currentUser, progress);

        // Update progress display on screen
        document.getElementById("progress").textContent = `Quizzes passed: ${progress}`;
      } else {
        result.style.color = "red";
        result.textContent = "Oops! Try again.";
      }
    }
  </script>

</body>
</html>
