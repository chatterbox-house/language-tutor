<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NANDOmode</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      max-width: 480px;
      margin: auto;
      padding: 10px;
      background: #fff;
      color: #000;
      image-rendering: pixelated;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #000;
      color: #fff;
    }
    h1 {
      text-align: center;
      font-size: 1.2rem;
      color: #000;
      text-shadow: 2px 2px #fff;
    }
    body.dark h1 {
      color: #fff;
      text-shadow: 2px 2px #000;
    }
    #score {
      text-align: center;
      font-size: 0.8rem;
      margin-bottom: 10px;
      color: #fff;
      background: #000;
      padding: 8px;
      border: 4px solid #fff;
    }
    body.dark #score {
      color: #000;
      background: #fff;
      border: 4px solid #000;
    }
    #progressBar {
      width: 100%;
      background: #fff;
      border: 4px solid #000;
      height: 16px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 8px;
    }
    body.dark #progressBar {
      background: #000;
      border: 4px solid #fff;
    }
    #progressStars {
      font-size: 0.8rem;
      text-align: center;
      width: 100%;
    }
    #container {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-top: 15px;
    }
    #emojiColumn, #wordColumn {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .box {
      border: 4px solid #000;
      padding: 12px;
      text-align: center;
      font-size: 2rem;
      user-select: none;
      cursor: pointer;
      background: #fff;
      width: 100%;
      max-width: 140px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s;
      box-sizing: border-box;
    }
    body.dark .box {
      border: 4px solid #fff;
      background: #000;
    }
    .box:hover:not(.matched) {
      animation: buzz 0.3s ease-in-out;
    }
    .box.selected {
      background: #000;
      border-color: #fff;
      color: #fff;
      transform: scale(1.1);
    }
    body.dark .box.selected {
      background: #fff;
      border-color: #000;
      color: #000;
    }
    .wordBox {
      font-size: 1rem;
      white-space: normal;
      word-wrap: break-word;
      line-height: 1.1;
      max-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 8px;
      box-sizing: border-box;
    }
    .matched {
      cursor: default;
      animation: pixelBounce 0.3s;
    }
    .gold {
      background: #FFD700 !important;
      border-color: #B8860B !important;
      color: #000 !important;
    }
    .correct {
      background: #00FF00 !important;
      transition: background 0.2s;
    }
    .incorrect {
      background: #FF0000 !important;
      animation: pixelShake 0.2s;
      transition: background 0.2s;
    }
    @keyframes pixelBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    @keyframes pixelShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }
    @keyframes buzz {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(2px); }
    }
    #messages {
      text-align: center;
      font-size: 0.9rem;
      margin: 10px 0;
      min-height: 40px;
      color: #000;
    }
    body.dark #messages {
      color: #fff;
    }
    #buttons {
      text-align: center;
      margin: 10px 0;
    }
    #leaderboard {
      margin-bottom: 20px;
      background: #fff;
      padding: 10px;
      border: 4px solid #000;
    }
    body.dark #leaderboard {
      background: #000;
      border: 4px solid #fff;
    }
    button {
      margin: 0 10px;
      padding: 10px 15px;
      font-size: 0.8rem;
      border: 4px solid #000;
      cursor: pointer;
      background: #fff;
      color: #000;
      transition: background 0.3s;
      font-family: 'Press Start 2P', cursive;
    }
    body.dark button {
      border: 4px solid #fff;
      background: #000;
      color: #fff;
    }
    button:hover {
      background: #000;
      color: #fff;
    }
    body.dark button:hover {
      background: #fff;
      color: #000;
    }
    #logoutBtn {
      background: #fff;
    }
    body.dark #logoutBtn {
      background: #000;
    }
    #loginSection {
      max-width: 320px;
      margin: 30px auto;
      border: 4px solid #000;
      padding: 20px;
      background: #fff;
    }
    body.dark #loginSection {
      border: 4px solid #fff;
      background: #000;
    }
    #loginSection label {
      display: block;
      margin-bottom: 6px;
      color: #000;
      font-size: 0.8rem;
    }
    body.dark #loginSection label {
      color: #fff;
    }
    #loginSection select, #loginSection input {
      width: calc(100% - 16px);
      padding: 8px;
      margin-bottom: 15px;
      font-size: 0.8rem;
      border: 4px solid #000;
      background: #fff;
      color: #000;
      font-family: 'Press Start 2P', cursive;
    }
    body.dark #loginSection select, body.dark #loginSection input {
      border: 4px solid #fff;
      background: #000;
      color: #fff;
    }
    #loginError {
      color: #000;
      font-size: 0.8rem;
      margin-bottom: 10px;
      min-height: 20px;
    }
    body.dark #loginError {
      color: #fff;
    }
    canvas#confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
    }
    #themeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 32px;
      height: 32px;
      background: #fff;
      border: 2px solid #000;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body.dark #themeToggle {
      background: #000;
      border: 2px solid #fff;
    }
    #themeToggle::before {
      content: '';
      font-size: 20px;
    }
    body.dark #themeToggle::before {
      content: '';
    }
  </style>
</head>
<body>
  <h1>NANDOmode</h1>
  <button id="themeToggle" title="Toggle Light/Dark Mode"></button>

  <div id="leaderboard" style="display:none;">
    <h2>Leaderboard</h2>
    <ol id="leaderboardList"></ol>
  </div>

  <div id="loginSection">
    <div id="loginError"></div>
    <label for="username">Usuario:</label>
    <input type="text" id="username" placeholder="Enter username (1-20 chars)" maxlength="20" autocomplete="off">
    <label for="avatar">Avatar:</label>
    <select id="avatar">
      <option value="üò∫">üò∫ Gato</option>
      <option value="üê∂">üê∂ Perro</option>
      <option value="ü¶Å">ü¶Å Le√≥n</option>
      <option value="üêª">üêª Oso</option>
      <option value="ü¶ä">ü¶ä Zorro</option>
    </select>
    <label for="pin">PIN:</label>
    <input type="password" id="pin" placeholder="Enter 4-digit PIN" maxlength="4" pattern="\d{4}" autocomplete="off">
    <button id="loginBtn">Iniciar sesi√≥n / Crear cuenta</button>
  </div>

  <div id="buttons" style="text-align:center; margin-bottom:10px; display:none;">
    <button id="startBtn">Start Quiz</button>
    <button id="finishBtn" style="display:none;">Finish Quiz</button>
    <button id="newGameBtn" style="display:none;">New Quiz</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>

  <div id="messages"></div>
  <div id="progressBar" style="display:none;">
    <div id="progressStars"></div>
  </div>
  <div id="score" style="display:none;">Score: $0</div>
  <div id="container" style="display:none;">
    <div id="emojiColumn"></div>
    <div id="wordColumn"></div>
  </div>
  <canvas id="confettiCanvas"></canvas>

  <script src="vocab.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    console.log("Main script loaded successfully");

    // Fallback vocabulary
    if (typeof vocab === "undefined") {
      console.warn("vocab.js not loaded, using fallback vocabulary");
      window.vocab = [
        { emoji: "üèÉ", word: "correr", type: "verb" },
        { emoji: "üçΩÔ∏è", word: "comer", type: "verb" },
        { emoji: "üé§", word: "cantar", type: "verb" },
        { emoji: "üò¥", word: "dormir", type: "verb" },
        { emoji: "‚úçÔ∏è", word: "escribir", type: "verb" }
      ];
    }

    let users = JSON.parse(localStorage.getItem("users") || "{}");
    const goodLuckPhrases = [
      "üöÄ ¬°Listo, pixelero!",
      "üåü ¬°A por las estrellas!",
      "üéÆ ¬°T√∫ puedes, 8-bit!",
      "‚ö° ¬°Vamos, h√©roe!",
      "üî• ¬°Modo juego ON!"
    ];
    const wellDonePhrases = [
      "üéâ ¬°Eres un pro, pixel!",
      "üèÜ ¬°Nivel completado!",
      "‚≠ê ¬°S√∫per 8-bit!",
      "üéà ¬°Victoria retro!",
      "üåà ¬°Campe√≥n pixelado!"
    ];
    let matched = new Set();
    let score = 0;
    let quizStarted = false;
    let currentUser = null;
    let selectedEmoji = null;
    let errorWords = new Set();
    let currentVocab = [];

    // Web Audio API for chiptune sounds
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let menuMusicOscillator = null;
    let menuMusicGainNode = null;
    let hasInteracted = false;

    // Audio queue to prevent overlap
    let audioQueue = [];
    let isAudioPlaying = false;
    function playAudio(type, text) {
      audioQueue.push({ type, text });
      processAudioQueue();
    }
    function processAudioQueue() {
      if (isAudioPlaying || audioQueue.length === 0) return;
      isAudioPlaying = true;
      const { type, text } = audioQueue.shift();

      if (type === "speech") {
        speakText(text);
      } else if (type === "chiptune") {
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        if (text === "correct") {
          oscillator.type = "square";
          oscillator.frequency.setValueAtTime(880, audioContext.currentTime);
          gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
          oscillator.start();
          oscillator.stop(audioContext.currentTime + 0.5);
        } else if (text === "incorrect") {
          oscillator.type = "square";
          oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
          gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
          oscillator.start();
          oscillator.stop(audioContext.currentTime + 0.5);
        } else if (text === "finish") {
          oscillator.type = "square";
          gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
          oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
          oscillator.frequency.setValueAtTime(880, audioContext.currentTime + 0.3);
          oscillator.frequency.setValueAtTime(1100, audioContext.currentTime + 0.6);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
          oscillator.start();
          oscillator.stop(audioContext.currentTime + 1);
        }
        setTimeout(() => {
          isAudioPlaying = false;
          processAudioQueue();
        }, text === "finish" ? 1000 : 500);
      }
    }

    // Web Audio API for menu music
    function playMenuMusic() {
      if (!hasInteracted || menuMusicOscillator) return;
      menuMusicOscillator = audioContext.createOscillator();
      menuMusicGainNode = audioContext.createGain();
      menuMusicOscillator.connect(menuMusicGainNode);
      menuMusicGainNode.connect(audioContext.destination);
      menuMusicOscillator.type = "square";
      menuMusicGainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
      const notes = [440, 494, 523, 587, 659, 587, 523, 494];
      let time = audioContext.currentTime;
      notes.forEach((freq, i) => {
        menuMusicOscillator.frequency.setValueAtTime(freq, time + i * 0.2);
      });
      menuMusicOscillator.start();
      menuMusicOscillator.onended = () => {
        if (menuMusicOscillator) playMenuMusic();
      };
      setTimeout(() => {
        if (menuMusicOscillator) menuMusicOscillator.stop();
      }, 1600);
    }
    function stopMenuMusic() {
      if (menuMusicOscillator) {
        menuMusicGainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
        menuMusicOscillator.stop(audioContext.currentTime + 0.1);
        menuMusicOscillator = null;
        menuMusicGainNode = null;
      }
    }

    // Theme toggle functionality
    const themeToggle = document.getElementById("themeToggle");
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }
    if (themeToggle) {
      themeToggle.addEventListener("click", () => {
        hasInteracted = true;
        toggleTheme();
      });
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    }

    // Speech synthesis for Spanish voice
    let voices = [];
    let voiceLoadAttempts = 0;
    const maxVoiceLoadAttempts = 5;

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      console.log("Available voices:", voices.map(v => ({ name: v.name, lang: v.lang })));
      voiceLoadAttempts++;
      console.log("Voice load attempt:", voiceLoadAttempts);
    }
    loadVoices();
    // Handle voices loaded asynchronously
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = loadVoices;
    }

    function getSpanishVoice() {
      // Prefer es-ES, then any es-* (e.g., es-MX, es-AR)
      const esESVoice = voices.find(v => v.lang === "es-ES");
      if (esESVoice) {
        console.log("Selected es-ES voice:", esESVoice.name);
        return esESVoice;
      }
      const esVoice = voices.find(v => v.lang.startsWith("es-"));
      if (esVoice) {
        console.log("Selected es-* voice:", esVoice.name, esVoice.lang);
        return esVoice;
      }
      console.warn("No Spanish voice found");
      return null;
    }

    function speakText(text) {
      // Check if speechSynthesis is available
      if (!window.speechSynthesis) {
        console.error("SpeechSynthesis API not supported in this browser");
        document.getElementById("messages").textContent = "Voz no compatible con este navegador.";
        isAudioPlaying = false;
        processAudioQueue();
        return;
      }

      // Force voice refresh
      loadVoices();

      // Wait for voices to load if not ready
      if (!voices.length && voiceLoadAttempts < maxVoiceLoadAttempts) {
        console.log("Voices not loaded, retrying...");
        setTimeout(() => speakText(text), 200);
        return;
      }

      const spanishVoice = getSpanishVoice();
      if (!spanishVoice) {
        console.warn("No Spanish voice available after", voiceLoadAttempts, "attempts");
        document.getElementById("messages").textContent = "No hay voz en espa√±ol. Instala una en la configuraci√≥n de tu sistema.";
        setTimeout(() => {
          document.getElementById("messages").textContent = "";
        }, 3000);
        isAudioPlaying = false;
        processAudioQueue();
        return;
      }

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = spanishVoice;
      utterance.lang = spanishVoice.lang; // Match voice's language
      utterance.onend = () => {
        console.log("Speech finished:", text);
        isAudioPlaying = false;
        processAudioQueue();
      };
      utterance.onerror = (e) => {
        console.error("Speech synthesis error:", e.error, e.message);
        document.getElementById("messages").textContent = "Error al reproducir voz.";
        setTimeout(() => {
          document.getElementById("messages").textContent = "";
        }, 2000);
        isAudioPlaying = false;
        processAudioQueue();
      };
      console.log("Speaking text:", text, "with voice:", spanishVoice.name, spanishVoice.lang);
      speechSynthesis.speak(utterance);
    }

    window.onload = function() {
      try {
        console.log("Window loaded, initializing app");

        const emojiColumn = document.getElementById("emojiColumn");
        const wordColumn = document.getElementById("wordColumn");
        const scoreDisplay = document.getElementById("score");
        const messages = document.getElementById("messages");
        const startBtn = document.getElementById("startBtn");
        const finishBtn = document.getElementById("finishBtn");
        const newGameBtn = document.getElementById("newGameBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const container = document.getElementById("container");
        const loginSection = document.getElementById("loginSection");
        const loginBtn = document.getElementById("loginBtn");
        const usernameInput = document.getElementById("username");
        const avatarInput = document.getElementById("avatar");
        const pinInput = document.getElementById("pin");
        const loginError = document.getElementById("loginError");
        const buttonsDiv = document.getElementById("buttons");
        const leaderboardDiv = document.getElementById("leaderboard");
        const leaderboardList = document.getElementById("leaderboardList");
        const progressBar = document.getElementById("progressBar");
        const progressStars = document.getElementById("progressStars");

        // Add Refresh Button
        const refreshBtn = document.createElement("button");
        refreshBtn.id = "refreshBtn";
        refreshBtn.textContent = "Refresh Game";
        refreshBtn.style.display = "none";
        buttonsDiv.appendChild(refreshBtn);

        if (!loginBtn || !usernameInput || !pinInput || !loginError || !startBtn || !refreshBtn) {
          console.error("Missing DOM elements:", { loginBtn, usernameInput, pinInput, loginError, startBtn, refreshBtn });
          return;
        }

        console.log("Vocabulary loaded:", vocab.length, "words");

        function triggerConfetti() {
          confetti({
            particleCount: 50,
            spread: 60,
            origin: { y: 0.6 },
            shapes: ['square'],
            colors: ['#000', '#fff']
          });
          setTimeout(() => confetti.reset(), 1000);
        }

        function updateProgress() {
          const dollars = matched.size;
          progressStars.innerHTML = "‚óá".repeat(5 - dollars) + "$".repeat(dollars);
        }

        function shuffle(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
          return array;
        }

        function saveUserData() {
          try {
            localStorage.setItem("users", JSON.stringify(users));
          } catch (e) {
            console.error("Failed to save user data:", e);
          }
        }

        function selectQuizWords() {
          try {
            console.log("Selecting quiz words for user:", currentUser);
            const user = users[currentUser];
            user.mastered = user.mastered || {};
            user.lastWords = user.lastWords || [];

            let availableWords = vocab.filter(v => (user.mastered[v.word] || 0) < 5);
            if (availableWords.length < 5) {
              console.warn("Not enough unique words, including all vocab");
              availableWords = [...vocab];
            }

            const selectedWordsSet = new Set();

            const holdovers = shuffle([...user.lastWords])
              .filter(word => availableWords.some(v => v.word === word))
              .slice(0, Math.min(2, availableWords.length));
            holdovers.forEach(word => selectedWordsSet.add(word));
            console.log("Holdovers selected:", holdovers);

            const remainingCount = 5 - selectedWordsSet.size;
            const newWords = shuffle([...availableWords])
              .filter(v => !selectedWordsSet.has(v.word))
              .slice(0, remainingCount)
              .map(v => v.word);
            newWords.forEach(word => selectedWordsSet.add(word));
            console.log("New words selected:", newWords);

            let selectedWords = Array.from(selectedWordsSet);
            if (selectedWords.length < 5) {
              const extraWords = shuffle([...availableWords])
                .filter(v => !selectedWords.includes(v.word))
                .slice(0, 5 - selectedWords.length)
                .map(v => v.word);
              selectedWords.push(...extraWords);
              console.log("Extra words added:", extraWords);
            }

            selectedWords = [...new Set(selectedWords)].slice(0, 5);
            console.log("Final selected words:", selectedWords);

            user.lastWords = selectedWords;
            saveUserData();

            const selectedVocab = vocab.filter(v => selectedWords.includes(v.word));
            const finalVocab = selectedVocab.slice(0, 5);
            console.log("Selected vocab:", finalVocab.map(v => v.word));

            const wordSet = new Set(finalVocab.map(v => v.word));
            if (wordSet.size !== finalVocab.length) {
              console.error("Duplicate words detected:", finalVocab.map(v => v.word));
            }

            return finalVocab;
          } catch (e) {
            console.error("Error selecting quiz words:", e);
            return shuffle([...vocab]).slice(0, 5);
          }
        }

        function clearSelections() {
          selectedEmoji = null;
          try {
            [...emojiColumn.children].forEach(el => el.classList.remove("selected"));
          } catch (e) {
            console.error("Error clearing selections:", e);
          }
        }

        function setupEmojiBoxes() {
          try {
            console.log("Setting up emoji boxes");
            emojiColumn.innerHTML = "";
            const shuffledVocab = shuffle([...currentVocab.slice(0, 5)]);
            shuffledVocab.forEach(({ emoji, word }) => {
              const div = document.createElement("div");
              div.className = "box";
              div.textContent = emoji;
              div.dataset.word = word;
              div.style.cursor = matched.has(word) ? "default" : "pointer";

              if (matched.has(word)) {
                div.classList.add("matched", "gold");
                div.style.cursor = "default";
              }

              div.addEventListener("click", () => {
                if (matched.has(word)) return;

                if (selectedEmoji === div) {
                  clearSelections();
                  return;
                }

                clearSelections();
                selectedEmoji = div;
                div.classList.add("selected");

                playAudio("speech", word);
              });

              emojiColumn.appendChild(div);
            });
          } catch (e) {
            console.error("Error setting up emoji boxes:", e);
          }
        }

        function setupWordBoxes() {
          try {
            console.log("Setting up word boxes");
            wordColumn.innerHTML = "";
            const shuffled = shuffle([...currentVocab.slice(0, 5)]);
            shuffled.forEach(({ word }) => {
              const div = document.createElement("div");
              div.className = "box wordBox";
              div.textContent = word;

              if (word.length > 15) {
                div.style.fontSize = "0.6rem";
              } else if (word.length > 10) {
                div.style.fontSize = "0.7rem";
              } else if (word.length > 7) {
                div.style.fontSize = "0.8rem";
              } else {
                div.style.fontSize = "0.9rem";
              }

              if (matched.has(word)) {
                div.classList.add("matched", "gold");
                div.style.cursor = "default";
              } else {
                div.style.cursor = "pointer";
              }

              div.addEventListener("click", () => {
                if (!selectedEmoji || matched.has(word)) return;

                const emojiWord = selectedEmoji.dataset.word;

                if (emojiWord === word) {
                  if (!matched.has(word)) {
                    matched.add(word);
                    if (!errorWords.has(word)) {
                      users[currentUser].score++;
                      users[currentUser].mastered[word] = (users[currentUser].mastered[word] || 0) + 1;
                      scoreDisplay.innerHTML = `Score: $${users[currentUser].score}`;
                      saveUserData();
                    }
                    selectedEmoji.classList.remove("selected");
                    selectedEmoji.classList.add("matched", "correct");
                    div.classList.add("matched", "correct");
                    setTimeout(() => {
                      selectedEmoji.classList.remove("correct");
                      div.classList.remove("correct");
                      selectedEmoji.classList.add("gold");
                      div.classList.add("gold");
                      div.style.cursor = "default";
                    }, 200);
                    clearSelections();
                    updateProgress();
                    playAudio("chiptune", "correct");
                    messages.textContent = "üåü ¬°Punto pixel!";

                    if (matched.size === currentVocab.length) {
                      finishBtn.style.display = "inline-block";
                      newGameBtn.style.display = "inline-block";
                      refreshBtn.style.display = "none";
                      messages.textContent = "üéâ ¬°Nivel terminado!";
                      playAudio("chiptune", "finish");
                      triggerConfetti();
                    }
                  }
                } else {
                  errorWords.add(word);
                  div.classList.add("incorrect");
                  setTimeout(() => div.classList.remove("incorrect"), 200);
                  playAudio("chiptune", "incorrect");
                  messages.textContent = "üòÖ ¬°Uy, otro intento!";
                  setTimeout(() => {
                    messages.textContent = "";
                  }, 1500);
                  clearSelections();
                }
              });

              wordColumn.appendChild(div);
            });
          } catch (e) {
            console.error("Error setting up word boxes:", e);
          }
        }

        function startQuiz() {
          try {
            console.log("Starting quiz for user:", currentUser);
            if (!vocab || vocab.length === 0) {
              console.error("No vocabulary available to start quiz");
              messages.textContent = "Error: No vocabulary loaded.";
              return;
            }

            matched = new Set();
            errorWords = new Set();
            quizStarted = true;
            messages.textContent = "";
            scoreDisplay.style.display = "block";
            progressBar.style.display = "block";
            progressStars.innerHTML = "‚óá‚óá‚óá‚óá‚óá";
            scoreDisplay.innerHTML = `Score: $${users[currentUser].score}`;
            container.style.display = "flex";
            container.style.pointerEvents = "auto";
            finishBtn.style.display = "none";
            newGameBtn.style.display = "none";
            refreshBtn.style.display = "inline-block";
            startBtn.style.display = "none";
            loginSection.style.display = "none";
            stopMenuMusic();

            const phrase = goodLuckPhrases[Math.floor(Math.random() * goodLuckPhrases.length)];
            messages.textContent = phrase;

            currentVocab = selectQuizWords();
            setupEmojiBoxes();
            setupWordBoxes();
          } catch (e) {
            console.error("Error starting quiz:", e);
            messages.textContent = "Error al iniciar el quiz.";
          }
        }

        function finishQuiz() {
          try {
            console.log("Finishing quiz");
            quizStarted = false;
            const phrase = wellDonePhrases[Math.floor(Math.random() * wellDonePhrases.length)];
            messages.textContent = phrase;
            triggerConfetti();

            finishBtn.style.display = "none";
            newGameBtn.style.display = "inline-block";
            refreshBtn.style.display = "none";
            container.style.pointerEvents = "none";
            updateLeaderboard();
          } catch (e) {
            console.error("Error finishing quiz:", e);
          }
        }

        function newQuiz() {
          try {
            console.log("Starting new quiz");
            startQuiz();
          } catch (e) {
            console.error("Error starting new quiz:", e);
          }
        }

        function refreshGame() {
          try {
            console.log("Refreshing game");
            matched = new Set();
            errorWords = new Set();
            selectedEmoji = null;
            messages.textContent = "";
            progressStars.innerHTML = "‚óá‚óá‚óá‚óá‚óá";
            container.style.pointerEvents = "auto";
            finishBtn.style.display = "none";
            newGameBtn.style.display = "none";
            refreshBtn.style.display = "inline-block";

            currentVocab = selectQuizWords();
            setupEmojiBoxes();
            setupWordBoxes();

            const phrase = goodLuckPhrases[Math.floor(Math.random() * goodLuckPhrases.length)];
            messages.textContent = phrase;
          } catch (e) {
            console.error("Error refreshing game:", e);
            messages.textContent = "Error al reiniciar el juego.";
          }
        }

        function updateLeaderboard() {
          try {
            const sortedUsers = Object.entries(users)
              .sort((a, b) => b[1].score - a[1].score);
            leaderboardList.innerHTML = sortedUsers
              .map(([user, data]) => `<li>${data.avatar} ${user}: $${data.score}</li>`)
              .join("");
            leaderboardDiv.style.display = currentUser ? "block" : "none";
          } catch (e) {
            console.error("Error updating leaderboard:", e);
          }
        }

        function checkLogin() {
          try {
            const username = usernameInput.value.trim();
            const avatar = avatarInput.value;
            const pin = pinInput.value.trim();
            console.log("Checking login:", { username, avatar, pin });

            if (!username || username.length > 20) {
              loginError.textContent = "Username must be 1-20 characters.";
              return false;
            }
            if (!/^\d{4}$/.test(pin)) {
              loginError.textContent = "PIN must be 4 digits.";
              return false;
            }
            if (users[username] && users[username].pin !== pin) {
              loginError.textContent = "Incorrect PIN.";
              return false;
            }
            if (!users[username]) {
              users[username] = { pin, avatar, score: 0, mastered: {}, lastWords: [] };
              saveUserData();
            }
            loginError.textContent = "";
            currentUser = username;
            sessionStorage.setItem("currentUser", currentUser);
            buttonsDiv.style.display = "block";
            logoutBtn.style.display = "inline-block";
            loginSection.style.display = "none";
            hasInteracted = true;
            playMenuMusic();
            updateLeaderboard();
            console.log("Login successful for", username);
            return true;
          } catch (e) {
            console.error("Error in checkLogin:", e);
            loginError.textContent = "Error al iniciar sesi√≥n.";
            return false;
          }
        }

        function logoutUser() {
          try {
            saveUserData();
            currentUser = null;
            quizStarted = false;
            matched.clear();
            errorWords.clear();
            score = 0;
            selectedEmoji = null;
            currentVocab = [];

            loginSection.style.display = "block";
            buttonsDiv.style.display = "none";
            container.style.display = "none";
            scoreDisplay.style.display = "none";
            progressBar.style.display = "none";
            messages.textContent = "";
            loginError.textContent = "";
            pinInput.value = "";
            usernameInput.value = "";
            startBtn.style.display = "inline-block";
            finishBtn.style.display = "none";
            newGameBtn.style.display = "none";
            logoutBtn.style.display = "none";
            refreshBtn.style.display = "none";
            leaderboardDiv.style.display = "none";
            sessionStorage.removeItem("currentUser");
            hasInteracted = true;
            playMenuMusic();
          } catch (e) {
            console.error("Error in logoutUser:", e);
          }
        }

        // Event listeners
        loginBtn.addEventListener("click", () => {
          console.log("Login button clicked");
          checkLogin();
        });

        startBtn.addEventListener("click", () => {
          console.log("Start Quiz button clicked");
          if (!quizStarted) startQuiz();
        });

        finishBtn.addEventListener("click", () => {
          console.log("Finish Quiz button clicked");
          finishQuiz();
        });

        newGameBtn.addEventListener("click", () => {
          console.log("New Quiz button clicked");
          newQuiz();
        });

        logoutBtn.addEventListener("click", () => {
          console.log("Logout button clicked");
          logoutUser();
        });

        refreshBtn.addEventListener("click", () => {
          console.log("Refresh Game button clicked");
          refreshGame();
        });

        // Initialize
        const savedUser = sessionStorage.getItem("currentUser");
        if (savedUser && users[savedUser]) {
          currentUser = savedUser;
          usernameInput.value = currentUser;
          avatarInput.value = users[savedUser].avatar;
          buttonsDiv.style.display = "block";
          logoutBtn.style.display = "inline-block";
          loginSection.style.display = "none";
          updateLeaderboard();
        } else {
          loginSection.style.display = "block";
        }
      } catch (e) {
        console.error("Initialization error:", e);
      }
    };
  </script>
</body>
</html>
