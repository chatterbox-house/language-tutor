<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spanish Vocab Trainer</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      max-width: 480px;
      margin: auto;
      padding: 10px;
      background: #fff;
      color: #000;
      image-rendering: pixelated;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #000;
      color: #fff;
    }
    h1 {
      text-align: center;
      font-size: 1.2rem;
      color: #000;
      text-shadow: 2px 2px #fff;
    }
    body.dark h1 {
      color: #fff;
      text-shadow: 2px 2px #000;
    }
    #score {
      text-align: center;
      font-size: 0.8rem;
      margin-bottom: 10px;
      color: #fff;
      background: #000;
      padding: 8px;
      border: 4px solid #fff;
    }
    body.dark #score {
      color: #000;
      background: #fff;
      border: 4px solid #000;
    }
    #progressBar {
      width: 100%;
      background: #fff;
      border: 4px solid #000;
      height: 16px;
      margin-bottom: 15px;
    }
    body.dark #progressBar {
      background: #000;
      border: 4px solid #fff;
    }
    #progress {
      height: 100%;
      background: #000;
      width: 0;
      transition: width 0.5s ease;
    }
    body.dark #progress {
      background: #fff;
    }
    #container {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-top: 15px;
    }
    #emojiColumn, #wordColumn {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .box {
      border: 4px solid #000;
      padding: 12px;
      text-align: center;
      font-size: 1.5rem;
      user-select: none;
      cursor: pointer;
      background: #fff;
      width: 100%;
      max-width: 140px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s;
    }
    body.dark .box {
      border: 4px solid #fff;
      background: #000;
    }
    .box:hover {
      transform: scale(1.1);
    }
    .box.selected {
      background: #000;
      border-color: #fff;
      color: #fff;
      transform: scale(1.1);
    }
    body.dark .box.selected {
      background: #fff;
      border-color: #000;
      color: #000;
    }
    .wordBox {
      font-size: 1rem;
    }
    .matched {
      background: transparent !important;
      cursor: default;
      border-color: #000;
      animation: pixelBounce 0.3s;
    }
    body.dark .matched {
      border-color: #fff;
    }
    .highlight {
      background: #000 !important;
      color: #fff;
    }
    body.dark .highlight {
      background: #fff !important;
      color: #000;
    }
    .incorrect {
      animation: pixelShake 0.2s;
    }
    @keyframes pixelBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    @keyframes pixelShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }
    #messages {
      text-align: center;
      font-size: 0.9rem;
      margin: 10px 0;
      min-height: 40px;
      color: #000;
    }
    body.dark #messages {
      color: #fff;
    }
    #buttons {
      text-align: center;
      margin: 10px 0;
    }
    #leaderboard {
      margin-bottom: 20px;
      background: #fff;
      padding: 10px;
      border: 4px solid #000;
    }
    body.dark #leaderboard {
      background: #000;
      border: 4px solid #fff;
    }
    button {
      margin: 0 10px;
      padding: 10px 15px;
      font-size: 0.8rem;
      border: 4px solid #000;
      cursor: pointer;
      background: #fff;
      color: #000;
      transition: background 0.3s;
      font-family: 'Press Start 2P', cursive;
    }
    body.dark button {
      border: 4px solid #fff;
      background: #000;
      color: #fff;
    }
    button:hover {
      background: #000;
      color: #fff;
    }
    body.dark button:hover {
      background: #fff;
      color: #000;
    }
    #logoutBtn {
      background: #fff;
    }
    body.dark #logoutBtn {
      background: #000;
    }
    #loginSection {
      max-width: 320px;
      margin: 30px auto;
      border: 4px solid #000;
      padding: 20px;
      background: #fff;
    }
    body.dark #loginSection {
      border: 4px solid #fff;
      background: #000;
    }
    #loginSection label {
      display: block;
      margin-bottom: 6px;
      color: #000;
      font-size: 0.8rem;
    }
    body.dark #loginSection label {
      color: #fff;
    }
    #loginSection select, #loginSection input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      font-size: 0.8rem;
      border: 4px solid #000;
      background: #fff;
      color: #000;
      font-family: 'Press Start 2P', cursive;
    }
    body.dark #loginSection select, body.dark #loginSection input {
      border: 4px solid #fff;
      background: #000;
      color: #fff;
    }
    #loginError {
      color: #000;
      font-size: 0.8rem;
      margin-bottom: 10px;
      min-height: 20px;
    }
    body.dark #loginError {
      color: #fff;
    }
    canvas#confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
    }
    #themeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 32px;
      height: 32px;
      background: #fff;
      border: 2px solid #000;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body.dark #themeToggle {
      background: #000;
      border: 2px solid #fff;
    }
    #themeToggle::before {
      content: '';
      font-size: 20px;
    }
    body.dark #themeToggle::before {
      content: '';
    }
  </style>
</head>
<body>
  <h1>Spanish Vocab Trainer</h1>
  <button id="themeToggle" title="Toggle Light/Dark Mode"></button>

  <div id="leaderboard" style="display:none;">
    <h2>Leaderboard</h2>
    <ol id="leaderboardList"></ol>
  </div>

  <div id="loginSection">
    <div id="loginError"></div>
    <label for="username">Usuario:</label>
    <select id="username">
      <option value="">-- Seleccione un usuario --</option>
      <option value="Tony">Tony</option>
      <option value="Mina">Mina</option>
      <option value="Sorato">Sorato</option>
      <option value="Kaito">Kaito</option>
      <option value="Maria">Maria</option>
    </select>
    <label for="pin">PIN:</label>
    <input type="password" id="pin" placeholder="Introduce tu PIN" autocomplete="off">
    <button id="loginBtn">Iniciar sesión</button>
  </div>

  <div id="buttons" style="text-align:center; margin-bottom:10px; display:none;">
    <button id="startBtn">Start Quiz</button>
    <button id="finishBtn" style="display:none;">Finish Quiz</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>

  <div id="messages"></div>

  <div id="progressBar" style="display:none;">
    <div id="progress"></div>
  </div>

  <div id="score" style="display:none;">Matches: 0</div>

  <div id="container" style="display:none;">
    <div id="emojiColumn"></div>
    <div id="wordColumn"></div>
  </div>

  <canvas id="confettiCanvas"></canvas>  <script src="vocab.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    console.log("Main script loaded successfully");

// Fallback vocabulary
if (typeof vocab === "undefined") {
  console.warn("vocab.js not loaded, using fallback vocabulary");
  window.vocab = [
    { emoji: "", word: "manzana", type: "noun" },
    { emoji: "", word: "perro", type: "noun" },
    { emoji: "", word: "coche", type: "noun" },
    { emoji: "", word: "casa", type: "noun" },
    { emoji: "", word: "libros", type: "noun" }
  ];
}

const users = {
  Tony: { pin: "1984", score: 0, mastered: {}, lastWords: [] },
  Mina: { pin: "1982", score: 0, mastered: {}, lastWords: [] },
  Sorato: { pin: "2014", score: 0, mastered: {}, lastWords: [] },
  Kaito: { pin: "2015", score: 0, mastered: {}, lastWords: [] },
  Maria: { pin: "2019", score: 0, mastered: {}, lastWords: [] }
};

const goodLuckPhrases = [
  "¡Listo, pixelero! ",
  "¡A por los puntos! ",
  "¡Tú puedes, 8-bit! ",
  "¡Vamos, héroe! ",
  "¡Modo juego ON! "
];

const wellDonePhrases = [
  "¡Eres un pro, pixel! ",
  "¡Nivel completado! ",
  "¡Súper 8-bit! ",
  "¡Victoria retro! ",
  "¡Campeón pixelado! "
];

let matched = new Set();
let score = 0;
let quizStarted = false;
let currentUser = null;
let selectedEmoji = null;
let errorWords = new Set();
let currentVocab = [];

// Web Audio API for chiptune sounds
const audioContext = new (window.AudioContext || window.webkitAudioContext)();

function playChiptuneSound(type) {
  const oscillator = audioContext.createOscillator();
  const gainNode = audioContext.createGain();
  oscillator.connect(gainNode);
  gainNode.connect(audioContext.destination);

  if (type === "correct") {
    oscillator.type = "square";
    oscillator.frequency.setValueAtTime(880, audioContext.currentTime);
    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
    oscillator.start();
    oscillator.stop(audioContext.currentTime + 0.5);
  } else if (type === "incorrect") {
    oscillator.type = "square";
    oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
    oscillator.start();
    oscillator.stop(audioContext.currentTime + 0.5);
  } else if (type === "finish") {
    oscillator.type = "square";
    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
    oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
    oscillator.frequency.setValueAtTime(880, audioContext.currentTime + 0.3);
    oscillator.frequency.setValueAtTime(1100, audioContext.currentTime + 0.6);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
    oscillator.start();
    oscillator.stop(audioContext.currentTime + 1);
  }
}

// Theme toggle functionality
const themeToggle = document.getElementById("themeToggle");
function toggleTheme() {
  document.body.classList.toggle("dark");
  localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
}
if (themeToggle) {
  themeToggle.addEventListener("click", toggleTheme);
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
  }
}

window.onload = function() {
  try {
    console.log("Window loaded, initializing app");

    // DOM elements
    const emojiColumn = document.getElementById("emojiColumn");
    const wordColumn = document.getElementById("wordColumn");
    const scoreDisplay = document.getElementById("score");
    const messages = document.getElementById("messages");
    const startBtn = document.getElementById("startBtn");
    const finishBtn = document.getElementById("finishBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const container = document.getElementById("container");
    const loginSection = document.getElementById("loginSection");
    const loginBtn = document.getElementById("loginBtn");
    const usernameSelect = document.getElementById("username");
    const pinInput = document.getElementById("pin");
    const loginError = document.getElementById("loginError");
    const buttonsDiv = document.getElementById("buttons");
    const leaderboardDiv = document.getElementById("leaderboard");
    const leaderboardList = document.getElementById("leaderboardList");
    const progressBar = document.getElementById("progressBar");
    const progress = document.getElementById("progress");

    // Check DOM elements
    if (!loginBtn || !usernameSelect || !pinInput || !loginError || !startBtn) {
      console.error("Missing DOM elements:", { loginBtn, usernameSelect, pinInput, loginError, startBtn });
      return;
    }

    // Log vocabulary status
    console.log("Vocabulary loaded:", vocab.length, "words");

    function speakText(text, callback) {
      if (!text) {
        if (callback) callback();
        return;
      }
      try {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "es-ES";
        if (callback) {
          utterance.onend = callback;
        }
        speechSynthesis.speak(utterance);
      } catch (e) {
        console.error("Speech synthesis error:", e);
        if (callback) callback();
      }
    }

    function triggerConfetti() {
      confetti({
        particleCount: 50,
        spread: 60,
        origin: { y: 0.6 },
        shapes: ['square'],
        colors: ['#000', '#fff']
      });
      setTimeout(() => confetti.reset(), 1000);
    }

    function updateProgress() {
      const percentage = (matched.size / currentVocab.length) * 100;
      progress.style.width = `${percentage}%`;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function saveUserData() {
      try {
        localStorage.setItem("users", JSON.stringify(users));
      } catch (e) {
        console.error("Failed to save user data:", e);
      }
    }

    function loadUserData() {
      try {
        const saved = localStorage.getItem("users");
        if (saved) {
          const loadedUsers = JSON.parse(saved);
          for (let username in users) {
            if (loadedUsers[username]) {
              users[username] = loadedUsers[username];
            }
          }
        }
      } catch (e) {
        console.error("Failed to load user data:", e);
      }
    }

    function selectQuizWords() {
      try {
        console.log("Selecting quiz words for user:", currentUser);
        const user = users[currentUser];
        user.mastered = user.mastered || {};
        user.lastWords = user.lastWords || [];

        const errorWordsLastSession = user.lastWords.filter(word => errorWords.has(word));
        const availableWords = vocab.filter(v => (user.mastered[v.word] || 0) < 10);

        console.log("Available words:", availableWords.length, "Error words:", errorWordsLastSession);

        let holdovers = errorWordsLastSession.length > 0
          ? errorWordsLastSession.slice(0, 2)
          : user.lastWords.filter(word => availableWords.some(v => v.word === word)).slice(0, 2);

        const remainingCount = 5 - holdovers.length;
        const newWords = shuffle([...availableWords])
          .filter(v => !holdovers.includes(v.word))
          .slice(0, remainingCount)
          .map(v => v.word);

        const selectedWords = [...holdovers, ...newWords];
        user.lastWords = selectedWords;
        saveUserData();

        const selectedVocab = vocab.filter(v => selectedWords.includes(v.word));
        console.log("Selected words:", selectedVocab);
        return selectedVocab;
      } catch (e) {
        console.error("Error selecting quiz words:", e);
        return vocab.slice(0, 5);
      }
    }

    function clearSelections() {
      selectedEmoji = null;
      try {
        [...emojiColumn.children].forEach(el => el.classList.remove("selected"));
      } catch (e) {
        console.error("Error clearing selections:", e);
      }
    }

    function setupEmojiBoxes() {
      try {
        console.log("Setting up emoji boxes");
        emojiColumn.innerHTML = "";
        currentVocab.forEach(({ emoji, word }) => {
          const div = document.createElement("div");
          div.className = "box";
          div.textContent = emoji;
          div.dataset.word = word;
          div.style.cursor = matched.has(word) ? "default" : "pointer";

          if (matched.has(word)) {
            div.classList.add("matched");
            div.style.background = "transparent";
            div.style.cursor = "default";
          }

          div.addEventListener("click", () => {
            if (matched.has(word)) return;

            if (selectedEmoji === div) {
              clearSelections();
              return;
            }

            clearSelections();
            selectedEmoji = div;
            div.classList.add("selected");

            speakText(word);
          });

          emojiColumn.appendChild(div);
        });
      } catch (e) {
        console.error("Error setting up emoji boxes:", e);
      }
    }

    function setupWordBoxes() {
      try {
        console.log("Setting up word boxes");
        wordColumn.innerHTML = "";
        const shuffled = shuffle([...currentVocab]);

        shuffled.forEach(({ word }) => {
          const div = document.createElement("div");
          div.className = "box wordBox";
          div.textContent = word;

          if (matched.has(word)) {
            div.classList.add("matched", "highlight");
            div.style.cursor = "default";
          } else {
            div.style.cursor = "pointer";
          }

          div.addEventListener("click", () => {
            if (!selectedEmoji || matched.has(word)) return;

            const emojiWord = selectedEmoji.dataset.word;

            if (emojiWord === word) {
              if (!matched.has(word)) {
                matched.add(word);
                if (!errorWords.has(word)) {
                  users[currentUser].score++;
                  users[currentUser].mastered[word] = (users[currentUser].mastered[word] || 0) + 1;
                  scoreDisplay.textContent = `Matches: ${users[currentUser].score}`;
                  saveUserData();
                }
                selectedEmoji.classList.remove("selected");
                selectedEmoji.classList.add("matched");
                selectedEmoji.style.background = "transparent";
                div.classList.add("matched", "highlight");
                div.style.cursor = "default";

                clearSelections();
                updateProgress();
                speakText(word, () => playChiptuneSound("correct"));
                messages.textContent = "¡Punto pixel! ";

                if (matched.size === currentVocab.length) {
                  finishBtn.style.display = "inline-block";
                  messages.textContent = "¡Nivel terminado! ";
                  speakText(messages.textContent, () => playChiptuneSound("finish"));
                  triggerConfetti();
                }
              }
            } else {
              errorWords.add(word);
              div.classList.add("incorrect");
              setTimeout(() => div.classList.remove("incorrect"), 200);
              speakText(word, () => playChiptuneSound("incorrect"));
              messages.textContent = "¡Uy, otro intento! ";
              setTimeout(() => {
                messages.textContent = "";
              }, 1500);
              clearSelections();
            }
          });

          wordColumn.appendChild(div);
        });
      } catch (e) {
        console.error("Error setting up word boxes:", e);
      }
    }

    function startQuiz() {
      try {
        console.log("Starting quiz for user:", currentUser);
        if (!vocab || vocab.length === 0) {
          console.error("No vocabulary available to start quiz");
          messages.textContent = "Error: No vocabulary loaded.";
          return;
        }

        matched = new Set();
        score = 0;
        errorWords = new Set();
        quizStarted = true;
        messages.textContent = "";
        scoreDisplay.style.display = "block";
        progressBar.style.display = "block";
        progress.style.width = "0%";
        scoreDisplay.textContent = `Matches: ${users[currentUser].score}`;
        container.style.display = "flex";
        container.style.pointerEvents = "auto";
        finishBtn.style.display = "none";
        startBtn.style.display = "none";

        const phrase = goodLuckPhrases[Math.floor(Math.random() * goodLuckPhrases.length)];
        messages.textContent = phrase;
        speakText(phrase);

        currentVocab = selectQuizWords();
        setupEmojiBoxes();
        setupWordBoxes();
      } catch (e) {
        console.error("Error starting quiz:", e);
        messages.textContent = "Error al iniciar el quiz.";
      }
    }

    function finishQuiz() {
      try {
        console.log("Finishing quiz");
        quizStarted = false;
        const phrase = wellDonePhrases[Math.floor(Math.random() * wellDonePhrases.length)];
        messages.textContent = phrase;
        speakText(phrase, () => playChiptuneSound("finish"));
        triggerConfetti();

        finishBtn.style.display = "none";
        startBtn.style.display = "inline-block";
        container.style.pointerEvents = "none";
        updateLeaderboard();
      } catch (e) {
        console.error("Error finishing quiz:", e);
      }
    }

    function updateLeaderboard() {
      try {
        const sortedUsers = Object.entries(users)
          .sort((a, b) => b[1].score - a[1].score);
        leaderboardList.innerHTML = sortedUsers
          .map(([user, data]) => `<li>${user}: ${data.score} píxeles </li>`)
          .join("");
        leaderboardDiv.style.display = currentUser ? "block" : "none";
      } catch (e) {
        console.error("Error updating leaderboard:", e);
      }
    }

    function checkLogin() {
      try {
        const username = usernameSelect.value;
        const pin = pinInput.value.trim();
        console.log("Checking login:", { username, pin });

        if (!username) {
          loginError.textContent = "Por favor, selecciona un usuario.";
          console.log("Login failed: No username selected");
          return false;
        }
        if (!users[username]) {
          loginError.textContent = "Usuario no encontrado.";
          console.log("Login failed: Username not found");
          return false;
        }
        if (users[username].pin !== pin) {
          loginError.textContent = "PIN incorrecto. Inténtalo de nuevo.";
          console.log("Login failed: Incorrect PIN");
          return false;
        }
        loginError.textContent = "";
        currentUser = username;
        saveUserData();
        console.log("Login successful for", username);
        return true;
      } catch (e) {
        console.error("Error in checkLogin:", e);
        loginError.textContent = "Error al iniciar sesión. Inténtalo de nuevo.";
        return false;
      }
    }

    function loadUserData() {
      try {
        loginSection.style.display = "none";
        buttonsDiv.style.display = "block";
        container.style.display = "none";
        scoreDisplay.style.display = "none";
        progressBar.style.display = "none";
        messages.textContent = "";
        startBtn.style.display = "inline-block";
        finishBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        updateLeaderboard();
      } catch (e) {
        console.error("Error in loadUserData:", e);
      }
    }

    function logoutUser() {
      try {
        saveUserData();
        currentUser = null;
        quizStarted = false;
        matched.clear();
        errorWords.clear();
        score = 0;
        selectedEmoji = null;
        currentVocab = [];

        loginSection.style.display = "block";
        buttonsDiv.style.display = "none";
        container.style.display = "none";
        scoreDisplay.style.display = "none";
        progressBar.style.display = "none";
        messages.textContent = "";
        loginError.textContent = "";
        pinInput.value = "";
        usernameSelect.value = "";
        startBtn.style.display = "inline-block";
        finishBtn.style.display = "none";
        logoutBtn.style.display = "none";
        leaderboardDiv.style.display = "none";
        sessionStorage.removeItem("currentUser");
      } catch (e) {
        console.error("Error in logoutUser:", e);
      }
    }

    // Event listeners
    loginBtn.addEventListener("click", () => {
      console.log("Login button clicked");
      if (checkLogin()) {
        sessionStorage.setItem("currentUser", currentUser);
        loadUserData();
      }
    });

    startBtn.addEventListener("click", () => {
      console.log("Start Quiz button clicked");
      if (!quizStarted) startQuiz();
    });

    finishBtn.addEventListener("click", () => {
      console.log("Finish Quiz button clicked");
      finishQuiz();
    });

    logoutBtn.addEventListener("click", () => {
      console.log("Logout button clicked");
      logoutUser();
    });

    // Initialize
    loadUserData();
    const savedUser = sessionStorage.getItem("currentUser");
    if (savedUser && users[savedUser]) {
      currentUser = savedUser;
      usernameSelect.value = currentUser;
      loadUserData();
    } else {
      loginSection.style.display = "block";
    }
  } catch (e) {
    console.error("Initialization error:", e);
  }
};
