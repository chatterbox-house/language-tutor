<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spanish Vocab Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: auto;
      padding: 10px;
    }
    h1 {
      text-align: center;
    }
    #score {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    #container {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-top: 15px;
    }
    #emojiColumn, #wordColumn {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .box {
      border: 2px solid #444;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      font-size: 2.4rem;
      user-select: none;
      cursor: pointer;
      background-color: #add8e6;
      width: 100%;
      max-width: 140px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }
    .box.selected {
      background-color: #87ceeb;
      border-color: #1e90ff;
    }
    .wordBox {
      font-size: 1.4rem;
      background-color: #f0f8ff;
    }
    .matched {
      background-color: transparent !important;
      cursor: default;
      border-color: #888;
    }
    .highlight {
      background-color: #90ee90 !important;
    }
    #messages {
      text-align: center;
      font-size: 1.4rem;
      margin: 10px 0;
      min-height: 40px;
    }
    #buttons {
      text-align: center;
      margin: 10px 0;
    }
    #leaderboard {
      margin-bottom: 20px;
    }
    button {
      margin: 0 10px;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #4682b4;
      color: white;
    }
    button:hover {
      background-color: #315f86;
    }
    #loginSection {
      max-width: 320px;
      margin: 30px auto;
      border: 2px solid #4682b4;
      border-radius: 8px;
      padding: 20px;
      background-color: #f8faff;
    }
    #loginSection label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    #loginSection select, #loginSection input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #loginError {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <h1>Spanish Vocab Trainer</h1>

  <div id="leaderboard" style="display:none;">
    <h2>Leaderboard</h2>
    <ol id="leaderboardList"></ol>
  </div>

  <div id="loginSection">
    <div id="loginError"></div>
    <label for="username">Usuario:</label>
    <select id="username">
      <option value="">-- Seleccione un usuario --</option>
      <option value="Tony">Tony</option>
      <option value="Mina">Mina</option>
      <option value="Sorato">Sorato</option>
      <option value="Kaito">Kaito</option>
      <option value="Maria">Maria</option>
    </select>
    <label for="pin">PIN:</label>
    <input type="password" id="pin" placeholder="Introduce tu PIN" autocomplete="off">
    <button id="loginBtn">Iniciar sesión</button>
  </div>

  <div id="buttons" style="text-align:center; margin-bottom:10px; display:none;">
    <button id="startBtn">Start Quiz</button>
    <button id="finishBtn" style="display:none;">Finish Quiz</button>
    <button id="logoutBtn" style="display:none; background-color: #a83232;">Logout</button>
  </div>

  <div id="messages"></div>

  <div id="score" style="display:none;">Matches: 0</div>

  <div id="container" style="display:none;">
    <div id="emojiColumn"></div>
    <div id="wordColumn"></div>
  </div>

  <!-- Add this line to load vocab.js -->
  <script src="vocab.js"></script>

  <script>
    console.log("Script loaded successfully");

    const users = {
      Tony: { pin: "1984", score: 0, mastered: {}, lastWords: [] },
      Mina: { pin: "1982", score: 0, mastered: {}, lastWords: [] },
      Sorato: { pin: "2014", score: 0, mastered: {}, lastWords: [] },
      Kaito: { pin: "2015", score: 0, mastered: {}, lastWords: [] },
      Maria: { pin: "2019", score: 0, mastered: {}, lastWords: [] }
    };

    const goodLuckPhrases = [
      "¡Buena suerte!",
      "¡Vamos allá!",
      "¡Ánimo!",
      "¡Suerte!",
      "¡A por ello!"
    ];

    const wellDonePhrases = [
      "¡Muy bien hecho!",
      "¡Excelente trabajo!",
      "¡Lo hiciste genial!",
      "¡Buen trabajo!",
      "¡Felicidades!"
    ];

    let matched = new Set();
    let score = 0;
    let quizStarted = false;
    let currentUser = null;
    let selectedEmoji = null;
    let errorWords = new Set();

    window.onload = function() {
      try {
        console.log("Window loaded, initializing app");

        // DOM elements
        const emojiColumn = document.getElementById("emojiColumn");
        const wordColumn = document.getElementById("wordColumn");
        const scoreDisplay = document.getElementById("score");
        const messages = document.getElementById("messages");
        const startBtn = document.getElementById("startBtn");
        const finishBtn = document.getElementById("finishBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const container = document.getElementById("container");
        const loginSection = document.getElementById("loginSection");
        const loginBtn = document.getElementById("loginBtn");
        const usernameSelect = document.getElementById("username");
        const pinInput = document.getElementById("pin");
        const loginError = document.getElementById("loginError");
        const buttonsDiv = document.getElementById("buttons");
        const leaderboardDiv = document.getElementById("leaderboard");
        const leaderboardList = document.getElementById("leaderboardList");

        // Check DOM elements
        if (!loginBtn || !usernameSelect || !pinInput || !loginError) {
          console.error("Missing DOM elements:", { loginBtn, usernameSelect, pinInput, loginError });
          return;
        }

        // Check if vocab is loaded
        if (typeof vocab === "undefined") {
          console.error("vocab.js failed to load");
          loginError.textContent = "Error loading vocabulary. Please try again later.";
          return;
        }

        function speakText(text) {
          if (!text) return;
          try {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "es-ES";
            speechSynthesis.speak(utterance);
          } catch (e) {
            console.error("Speech synthesis error:", e);
          }
        }

        function shuffle(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
          return array;
        }

        function saveUserData() {
          try {
            localStorage.setItem("users", JSON.stringify(users));
          } catch (e) {
            console.error("Failed to save user data:", e);
          }
        }

        function loadUserData() {
          try {
            const saved = localStorage.getItem("users");
            if (saved) {
              const loadedUsers = JSON.parse(saved);
              for (let username in users) {
                if (loadedUsers[username]) {
                  users[username] = loadedUsers[username];
                }
              }
            }
          } catch (e) {
            console.error("Failed to load user data:", e);
          }
        }

        function selectQuizWords() {
          try {
            const user = users[currentUser];
            user.mastered = user.mastered || {};
            user.lastWords = user.lastWords || [];

            const errorWordsLastSession = user.lastWords.filter(word => errorWords.has(word));
            const availableWords = vocab.filter(v => (user.mastered[v.word] || 0) < 10);

            let holdovers = errorWordsLastSession.length > 0
              ? errorWordsLastSession.slice(0, 2)
              : user.lastWords.filter(word => availableWords.some(v => v.word === word)).slice(0, 2);

            const remainingCount = 5 - holdovers.length;
            const newWords = shuffle([...availableWords])
              .filter(v => !holdovers.includes(v.word))
              .slice(0, remainingCount)
              .map(v => v.word);

            const selectedWords = [...holdovers, ...newWords];
            user.lastWords = selectedWords;
            saveUserData();

            return vocab.filter(v => selectedWords.includes(v.word));
          } catch (e) {
            console.error("Error selecting quiz words:", e);
            return vocab.slice(0, 5); // Fallback
          }
        }

        function clearSelections() {
          selectedEmoji = null;
          try {
            [...emojiColumn.children].forEach(el => el.classList.remove("selected"));
          } catch (e) {
            console.error("Error clearing selections:", e);
          }
        }

        function setupEmojiBoxes() {
          try {
            emojiColumn.innerHTML = "";
            vocab.forEach(({ emoji, word }) => {
              const div = document.createElement("div");
              div.className = "box";
              div.textContent = emoji;
              div.dataset.word = word;
              div.style.backgroundColor = "#add8e6";
              div.style.cursor = matched.has(word) ? "default" : "pointer";

              if (matched.has(word)) {
                div.classList.add("matched");
                div.style.backgroundColor = "transparent";
                div.style.cursor = "default";
              }

              div.addEventListener("click", () => {
                if (matched.has(word)) return;

                if (selectedEmoji === div) {
                  clearSelections();
                  return;
                }

                clearSelections();
                selectedEmoji = div;
                div.classList.add("selected");

                speakText(word);
              });

              emojiColumn.appendChild(div);
            });
          } catch (e) {
            console.error("Error setting up emoji boxes:", e);
          }
        }

        function setupWordBoxes() {
          try {
            wordColumn.innerHTML = "";
            const shuffled = shuffle([...vocab]);

            shuffled.forEach(({ word }) => {
              const div = document.createElement("div");
              div.className = "box wordBox";
              div.textContent = word;

              if (matched.has(word)) {
                div.classList.add("matched", "highlight");
                div.style.cursor = "default";
              } else {
                div.style.cursor = "pointer";
              }

              div.addEventListener("click", () => {
                if (!selectedEmoji || matched.has(word)) return;

                const emojiWord = selectedEmoji.dataset.word;

                if (emojiWord === word) {
                  if (!matched.has(word)) {
                    matched.add(word);
                    if (!errorWords.has(word)) {
                      users[currentUser].score++;
                      users[currentUser].mastered[word] = (users[currentUser].mastered[word] || 0) + 1;
                      scoreDisplay.textContent = `Matches: ${users[currentUser].score}`;
                      saveUserData();
                    }
                    selectedEmoji.classList.remove("selected");
                    selectedEmoji.classList.add("matched");
                    selectedEmoji.style.backgroundColor = "transparent";
                    selectedEmoji.style.cursor = "default";

                    div.classList.add("matched", "highlight");
                    div.style.cursor = "default";

                    clearSelections();

                    if (matched.size === vocab.length) {
                      finishBtn.style.display = "inline-block";
                      messages.textContent = "¡Has completado el quiz!";
                    } else {
                      messages.textContent = "Correcto!";
                    }
                  }
                } else {
                  errorWords.add(word);
                  messages.textContent = "Incorrecto. Inténtalo de nuevo.";
                  setTimeout(() => {
                    messages.textContent = "";
                  }, 1500);
                  clearSelections();
                }
              });

              wordColumn.appendChild(div);
            });
          } catch (e) {
            console.error("Error setting up word boxes:", e);
          }
        }

        function startQuiz() {
          try {
            matched = new Set();
            score = 0;
            errorWords = new Set();
            quizStarted = true;
            messages.textContent = "";
            scoreDisplay.style.display = "block";
            scoreDisplay.textContent = `Matches: ${users[currentUser].score}`;
            container.style.display = "flex";
            container.style.pointerEvents = "auto";
            finishBtn.style.display = "none";
            startBtn.style.display = "none";

            const phrase = goodLuckPhrases[Math.floor(Math.random() * goodLuckPhrases.length)];
            messages.textContent = phrase;
            speakText(phrase);

            vocab = selectQuizWords();
            setupEmojiBoxes();
            setupWordBoxes();
          } catch (e) {
            console.error("Error starting quiz:", e);
          }
        }

        function finishQuiz() {
          try {
            quizStarted = false;
            const phrase = wellDonePhrases[Math.floor(Math.random() * wellDonePhrases.length)];
            messages.textContent = phrase;
            speakText(phrase);

            finishBtn.style.display = "none";
            startBtn.style.display = "inline-block";
            container.style.pointerEvents = "none";
            updateLeaderboard();
          } catch (e) {
            console.error("Error finishing quiz:", e);
          }
        }

        function updateLeaderboard() {
          try {
            const sortedUsers = Object.entries(users)
              .sort((a, b) => b[1].score - a[1].score);
            leaderboardList.innerHTML = sortedUsers
              .map(([user, data]) => `<li>${user}: ${data.score} points</li>`)
              .join("");
            leaderboardDiv.style.display = currentUser ? "block" : "none";
          } catch (e) {
            console.error("Error updating leaderboard:", e);
          }
        }

        function checkLogin() {
          try {
            const username = usernameSelect.value;
            const pin = pinInput.value.trim();
            console.log("Checking login:", { username, pin });

            if (!username) {
              loginError.textContent = "Por favor, selecciona un usuario.";
              console.log("Login failed: No username selected");
              return false;
            }
            if (!users[username]) {
              loginError.textContent = "Usuario no encontrado.";
              console.log("Login failed: Username not found");
              return false;
            }
            if (users[username].pin !== pin) {
              loginError.textContent = "PIN incorrecto. Inténtalo de nuevo.";
              console.log("Login failed: Incorrect PIN");
              return false;
            }
            loginError.textContent = "";
            currentUser = username;
            saveUserData();
            console.log("Login successful for", username);
            return true;
          } catch (e) {
            console.error("Error in checkLogin:", e);
            loginError.textContent = "Error al iniciar sesión. Inténtalo de nuevo.";
            return false;
          }
        }

        function loadUserData() {
          try {
            loginSection.style.display = "none";
            buttonsDiv.style.display = "block";
            container.style.display = "none";
            scoreDisplay.style.display = "none";
            messages.textContent = "";
            startBtn.style.display = "inline-block";
            finishBtn.style.display = "none";
            logoutBtn.style.display = "inline-block";
            updateLeaderboard();
          } catch (e) {
            console.error("Error in loadUserData:", e);
          }
        }

        function logoutUser() {
          try {
            saveUserData();
            currentUser = null;
            quizStarted = false;
            matched.clear();
            errorWords.clear();
            score = 0;
            selectedEmoji = null;

            loginSection.style.display = "block";
            buttonsDiv.style.display = "none";
            container.style.display = "none";
            scoreDisplay.style.display = "none";
            messages.textContent = "";
            loginError.textContent = "";
            pinInput.value = "";
            usernameSelect.value = "";
            startBtn.style.display = "inline-block";
            finishBtn.style.display = "none";
            logoutBtn.style.display = "none";
            leaderboardDiv.style.display = "none";
            sessionStorage.removeItem("currentUser");
          } catch (e) {
            console.error("Error in logoutUser:", e);
          }
        }

        // Event listeners
        loginBtn.addEventListener("click
