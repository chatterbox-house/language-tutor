<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>NANDOmode</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
* {
  box-sizing: border-box;
}
html {
  overscroll-behavior: none;
}
body {
  font-family: 'Press Start 2P', cursive;
  max-width: 100%;
  margin: 0;
  padding: 5px;
  background: #fff;
  color: #000;
  image-rendering: pixelated;
  transition: background 0.3s, color 0.3s;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
body.dark {
  background: #000;
  color: #fff;
}
h1 {
  text-align: center;
  font-size: clamp(0.8rem, 5vw, 1.2rem);
  color: #000;
  text-shadow: 2px 2px #fff;
  margin: 5px 0;
}
body.dark h1 {
  color: #fff;
  text-shadow: 2px 2px #000;
}
#score {
  text-align: center;
  font-size: clamp(0.6rem, 4vw, 0.8rem);
  margin: 5px 0;
  color: #fff;
  background: #000;
  padding: 6px;
  border: 4px solid #fff;
}
body.dark #score {
  color: #000;
  background: #fff;
  border: 4px solid #000;
}
#progressBar {
  width: 100%;
  background: #fff;
  border: 4px solid #000;
  height: 14px;
  margin: 5px 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 6px;
}
body.dark #progressBar {
  background: #000;
  border: 4px solid #fff;
}
#progressStars {
  font-size: clamp(0.5rem, 4vw, 0.7rem);
  text-align: center;
  width: 100%;
}
#container {
  display: flex;
  justify-content: space-between;
  gap: 2px;
  margin: 5px 0;
  flex-grow: 1;
  width: 100%;
  padding: 0 2px;
  overflow-y: auto;
  position: relative;
  align-content: flex-start;
}
#emojiColumn, #wordColumn {
  width: 50%;
  display: flex;
  flex-direction: column;
  gap: 2px;
  justify-content: flex-start;
  min-height: 0;
  overflow-y: hidden;
  min-width: 0;
}
.box {
  position: relative;
  border: 4px solid #000;
  padding: 8px; /* Increased padding */
  text-align: center;
  font-size: clamp(1.6rem, 9vw, 2.8rem); /* Reduced to prevent overflow */
  cursor: pointer;
  background: #fff;
  width: 100%;
  height: clamp(60px, 15vw, 80px); /* Fixed height */
  flex: 0 0 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: border-color 0.2s, background 0.2s, transform 0.2s;
  line-height: 1.2;
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
}
body.dark .box {
  border: 4px solid #fff;
  background: #000;
}
.box:hover:not(.matched), .box:focus:not(.matched) {
  border-color: #FFA500;
  background: #FFE4B5;
  transform: scale(1.05);
  outline: none;
  z-index: 1;
}
@media (hover: none) {
  .box:hover:not(.matched) {
    border-color: inherit;
    background: inherit;
    transform: none;
  }
}
.box.selected {
  background: #000;
  border-color: #fff;
  color: #fff;
  transform: scale(1.05);
}
body.dark .box.selected {
  background: #fff;
  border-color: #000;
  color: #000;
}
.wordBox {
  font-size: clamp(0.8rem, 5vw, 1.2rem); /* Adjusted for better fit */
  white-space: normal;
  word-wrap: break-word;
  line-height: 1.2;
  height: clamp(60px, 15vw, 80px); /* Match .box */
  flex: 0 0 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 8px; /* Increased padding */
}
.wordBox[data-word-length="long"] {
  font-size: clamp(0.6rem, 3.5vw, 0.9rem);
}
.wordBox[data-word-length="medium"] {
  font-size: clamp(0.7rem, 4vw, 1rem);
}
.wordBox[data-word-length="short"] {
  font-size: clamp(0.8rem, 4.5vw, 1.1rem);
}
.matched {
  cursor: default;
  animation: pixelBounce 0.3s;
}
.gold {
  background: #FFD700 !important;
  border-color: #B8860B !important;
  color: #000 !important;
}
.correct {
  background: #00FF00 !important;
  transition: background 0.2s;
}
.incorrect {
  background: #FF0000 !important;
  animation: pixelShake 0.2s;
  transition: background 0.2s;
}
@keyframes pixelBounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}
@keyframes pixelShake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  75% { transform: translateX(4px); }
}
@media (max-width: 768px) {
  #container {
    gap: 2px;
    padding: 0 1px;
  }
  #emojiColumn, #wordColumn {
    width: 50%;
    gap: 2px;
    min-width: 0;
  }
  .box {
    font-size: clamp(1.5rem, 8vw, 2.5rem);
    height: clamp(50px, 13vw, 70px);
    padding: 6px;
  }
  .wordBox {
    font-size: clamp(0.7rem, 4.5vw, 1.1rem);
    height: clamp(50px, 13vw, 70px);
    padding: 6px;
  }
  .wordBox[data-word-length="long"] {
    font-size: clamp(0.5rem, 3vw, 0.8rem);
  }
  .wordBox[data-word-length="medium"] {
    font-size: clamp(0.6rem, 3.5vw, 0.9rem);
  }
  .wordBox[data-word-length="short"] {
    font-size: clamp(0.7rem, 4vw, 1rem);
  }
  h1 {
    font-size: clamp(0.7rem, 5vw, 1rem);
  }
  #score, #messages, #progressBar {
    font-size: clamp(0.5rem, 4vw, 0.7rem);
  }
}
@media (max-width: 360px) {
  #container {
    flex-direction: row;
    gap: 2px;
    padding: 0 1px;
    overflow-y: auto;
  }
  #emojiColumn, #wordColumn {
    width: 50%;
    min-width: 0;
    max-height: none;
    overflow-y: hidden;
  }
  .box, .wordBox {
    height: clamp(45px, 12vw, 65px);
    padding: 4px;
  }
}
#messages {
  text-align: center;
  font-size: clamp(0.6rem, 4vw, 0.8rem);
  margin: 5px 0;
  min-height: 30px;
  color: #000;
}
body.dark #messages {
  color: #fff;
}
#buttons {
  text-align: center;
  margin: 5px 0;
  display: flex;
  justify-content: center;
  gap: 8px;
  flex-wrap: wrap;
}
#leaderboard {
  margin: 5px 0;
  background: #fff;
  padding: 8px;
  border: 4px solid #000;
  max-height: 40vh;
  overflow-y: auto;
}
body.dark #leaderboard {
  background: #000;
  border: 4px solid #fff;
}
button {
  margin: 4px;
  padding: 6px 10px;
  font-size: clamp(0.5rem, 3.5vw, 0.7rem);
  border: 4px solid #000;
  cursor: pointer;
  background: #fff;
  color: #000;
  transition: background 0.3s, outline 0.1s;
  font-family: 'Press Start 2P', cursive;
  display: inline-block;
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
}
body.dark button {
  border: 4px solid #fff;
  background: #000;
  color: #fff;
}
button:hover, button:focus {
  background: #000;
  color: #fff;
  outline: 3px solid #FFD700;
}
body.dark button:hover, body.dark button:focus {
  background: #fff;
  color: #000;
  outline: 3px solid #FFD700;
}
#loginSection {
  max-width: 300px;
  margin: 20px auto;
  border: 4px solid #000;
  padding: 15px;
  background: #fff;
}
body.dark #loginSection {
  border: 4px solid #fff;
  background: #000;
}
#loginSection label {
  display: block;
  margin-bottom: 5px;
  color: #000;
  font-size: clamp(0.6rem, 4vw, 0.7rem);
}
body.dark #loginSection label {
  color: #fff;
}
#loginSection select, #loginSection input {
  width: calc(100% - 14px);
  padding: 6px;
  margin-bottom: 12px;
  font-size: clamp(0.6rem, 4vw, 0.7rem);
  border: 4px solid #000;
  background: #fff;
  color: #000;
  font-family: 'Press Start 2P', cursive;
  touch-action: auto;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0.2);
}
body.dark #loginSection select, body.dark #loginSection input {
  border: 4px solid #fff;
  background: #000;
  color: #fff;
}
#loginSection select:focus, #loginSection input:focus {
  outline: 3px solid #FFD700;
}
#newUsernameInput {
  width: calc(100% - 14px);
  padding: 6px;
  margin-bottom: 12px;
  font-size: clamp(0.6rem, 4vw, 0.7rem);
  border: 4px solid #000;
  background: #fff;
  color: #000;
  font-family: 'Press Start 2P', cursive;
  touch-action: auto;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0.2);
}
body.dark #newUsernameInput {
  border: 4px solid #fff;
  background: #000;
  color: #fff;
}
#newUsernameInput:focus {
  outline: 3px solid #FFD700;
}
#loginError {
  color: #000;
  font-size: clamp(0.6rem, 4vw, 0.7rem);
  margin-bottom: 8px;
  min-height: 18px;
}
body.dark #loginError {
  color: #fff;
}
canvas#confettiCanvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 1000;
}
#themeToggle {
  position: fixed;
  top: 8px;
  right: 8px;
  width: 28px;
  height: 28px;
  background: #fff;
  border: 2px solid #000;
  cursor: pointer;
  z-index: 1001;
  display: flex;
  align-items: center;
  justify-content: center;
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
}
body.dark #themeToggle {
  background: #000;
  border: 2px solid #fff;
}
#themeToggle:hover, #themeToggle:focus {
  outline: 3px solid #FFD700;
}
#themeToggle::before {
  content: 'üåû';
  font-size: 16px;
}
body.dark #themeToggle::before {
  content: 'üåô';
}
@keyframes fadeOut {
  0% { opacity: 1; }
  100% { opacity: 0; }
}
@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}
.fade-out {
  animation: fadeOut 0.5s forwards;
}
.fade-in {
  animation: fadeIn 0.5s forwards;
}
  </style>
</head>
<body>

  <div id="container" style="display:none;">
    <div id="emojiColumn"></div>
    <div id="wordColumn"></div>
  </div>

  <script src="vocab.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    console.log("Main script loaded successfully");

    // Fallback vocabulary
    if (typeof vocab === "undefined") {
      console.warn("vocab.js not loaded, using fallback vocabulary");
      window.vocab = [
        { emoji: "üèÉ", word: "correr", type: "verb" },
        { emoji: "üçΩÔ∏è", word: "comer", type: "verb" },
        { emoji: "üé§", word: "cantar", type: "verb" },
        { emoji: "üò¥", word: "dormir", type: "verb" },
        { emoji: "‚úçÔ∏è", word: "escribir", type: "verb" },
      ];
    }

    // Shuffle vocab to ensure random order
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    vocab = shuffle([...vocab]);

    let users = JSON.parse(localStorage.getItem("users") || "{}");
    const goodLuckPhrases = [
      "üöÄ ¬°Listo, pixelero!",
      "üåü ¬°A por las estrellas!",
      "üéÆ ¬°T√∫ puedes, 8-bit!",
      "‚ö° ¬°Vamos, h√©roe!",
      "üî• ¬°Modo juego ON!"
    ];
    const wellDonePhrases = [
      "üéâ ¬°Eres un pro, pixel!",
      "üèÜ ¬°Nivel completado!",
      "‚≠ê ¬°S√∫per 8-bit!",
      "üéà ¬°Victoria retro!",
      "üåà ¬°Campe√≥n pixelado!"
    ];
    let matched = new Set();
    let quizStarted = false;
    let currentUser = null;
    let selectedEmoji = null;
    let errorWords = new Set();
    let currentVocab = [];

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    document.addEventListener("click", () => {
      if (audioContext.state === "suspended") {
        audioContext.resume().then(() => {
          console.log("AudioContext resumed");
        }).catch(e => console.error("Error resuming AudioContext:", e));
      }
    }, { once: true });
    let menuMusicOscillator = null;
    let menuMusicGainNode = null;
    let hasInteracted = false;

    let audioQueue = [];
    let isAudioPlaying = false;

window.onload = function() {
  try {
    console.log("Window loaded, initializing app");

    // DOM elements
    const emojiColumn = document.getElementById("emojiColumn");
    const wordColumn = document.getElementById("wordColumn");
    const scoreDisplay = document.getElementById("score");
    const messages = document.getElementById("messages");
    const startBtn = document.getElementById("startBtn");
    const quitBtn = document.getElementById("quitBtn");
    const playAgainBtn = document.getElementById("playAgainBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const refreshBtn = document.getElementById("refreshBtn");
    const container = document.getElementById("container");
    const loginSection = document.getElementById("loginSection");
    const loginBtn = document.getElementById("loginBtn");
    const usernameSelect = document.getElementById("usernameSelect");
    const newUsernameInput = document.getElementById("newUsernameInput");
    const avatarInput = document.getElementById("avatar");
    const pinInput = document.getElementById("pin");
    const loginError = document.getElementById("loginError");
    const buttonsDiv = document.getElementById("buttons");
    const leaderboardDiv = document.getElementById("leaderboard");
    const leaderboardList = document.getElementById("leaderboardList");
    const progressBar = document.getElementById("progressBar");
    const progressStars = document.getElementById("progressStars");

    // Sync scrolling between columns
    function syncScroll(source, target) {
      target.scrollTop = source.scrollTop;
    }

    // Apply sync only to container, as columns have overflow-y: hidden
    container.addEventListener("scroll", () => {
      emojiColumn.scrollTop = container.scrollTop;
      wordColumn.scrollTop = container.scrollTop;
    });

    // Ensure initial scroll alignment
    container.scrollTop = 0;
    emojiColumn.scrollTop = 0;
    wordColumn.scrollTop = 0;

    if (!loginBtn || !usernameSelect || !newUsernameInput || !pinInput || !loginError || !startBtn || !refreshBtn || !quitBtn || !playAgainBtn || !logoutBtn) {
      console.error("Missing DOM elements");
      messages.textContent = "Error: Elementos de la p√°gina no encontrados.";
      return;
    }

    console.log("Vocabulary loaded:", vocab.length, "words");

        // Audio functions
        function playAudio(type, text) {
          audioQueue.push({ type, text });
          processAudioQueue();
        }

        function processAudioQueue() {
          if (isAudioPlaying || audioQueue.length === 0) return;
          isAudioPlaying = true;
          const { type, text } = audioQueue.shift();

          if (type === "speech") {
            speakText(text);
          } else if (type === "chiptune") {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            if (text === "correct") {
              oscillator.type = "square";
              oscillator.frequency.setValueAtTime(880, audioContext.currentTime);
              gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
              oscillator.start();
              oscillator.stop(audioContext.currentTime + 0.5);
            } else if (text === "incorrect") {
              oscillator.type = "square";
              oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
              gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
              oscillator.start();
              oscillator.stop(audioContext.currentTime + 0.5);
            } else if (text === "finish") {
              oscillator.type = "square";
              gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
              oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
              oscillator.frequency.setValueAtTime(880, audioContext.currentTime + 0.3);
              oscillator.frequency.setValueAtTime(1100, audioContext.currentTime + 0.6);
              gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
              oscillator.start();
              oscillator.stop(audioContext.currentTime + 1);
            }
            setTimeout(() => {
              isAudioPlaying = false;
              processAudioQueue();
            }, text === "finish" ? 1000 : 500);
          }
        }

        function playMenuMusic() {
          if (!hasInteracted || menuMusicOscillator) return;
          menuMusicOscillator = audioContext.createOscillator();
          menuMusicGainNode = audioContext.createGain();
          menuMusicOscillator.connect(menuMusicGainNode);
          menuMusicGainNode.connect(audioContext.destination);
          menuMusicOscillator.type = "square";
          menuMusicGainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
          const notes = [440, 494, 523, 587, 659, 587, 523, 494];
          let time = audioContext.currentTime;
          notes.forEach((freq, i) => {
            menuMusicOscillator.frequency.setValueAtTime(freq, time + i * 0.2);
          });
          menuMusicOscillator.start();
          menuMusicOscillator.onended = () => {
            if (menuMusicOscillator) playMenuMusic();
          };
          setTimeout(() => {
            if (menuMusicOscillator) menuMusicOscillator.stop();
          }, 1600);
        }

        function stopMenuMusic() {
          if (menuMusicOscillator) {
            menuMusicGainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            menuMusicOscillator.stop(audioContext.currentTime + 0.1);
            menuMusicOscillator = null;
            menuMusicGainNode = null;
          }
        }

        function toggleTheme() {
          document.body.classList.toggle("dark");
          localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
        }

        let voices = [];
        let voiceLoadAttempts = 0;
        const maxVoiceLoadAttempts = 10;

        function loadVoices() {
          voices = speechSynthesis.getVoices();
          console.log("Available voices:", voices.map(v => ({ name: v.name, lang: v.lang })));
          voiceLoadAttempts++;
          console.log("Voice load attempt:", voiceLoadAttempts);
        }
        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
          speechSynthesis.onvoiceschanged = loadVoices;
        }

        function getSpanishVoice() {
          const preferredVoices = voices.filter(v => v.name.includes("Google") && (v.lang === "es-ES" || v.lang.startsWith("es-")));
          if (preferredVoices.length) {
            console.log("Selected preferred Google voice:", preferredVoices[0].name, preferredVoices[0].lang);
            return preferredVoices[0];
          }
          const esESVoice = voices.find(v => v.lang === "es-ES");
          if (esESVoice) {
            console.log("Selected es-ES voice:", esESVoice.name);
            return esESVoice;
          }
          const esVoice = voices.find(v => v.lang.startsWith("es-"));
          if (esVoice) {
            console.log("Selected es-* voice:", esVoice.name, esVoice.lang);
            return esVoice;
          }
          console.warn("No Spanish voice found");
          return null;
        }

        function playFallbackAudio(word) {
          const vocabItem = vocab.find(v => v.word === word);
          if (vocabItem && vocabItem.audio) {
            console.log("Playing fallback audio for:", word, vocabItem.audio);
            const audio = new Audio(vocabItem.audio);
            audio.volume = 0.5;
            audio.play().then(() => {
              console.log("Fallback audio played successfully");
              isAudioPlaying = false;
              processAudioQueue();
            }).catch(e => {
              console.error("Error playing fallback audio:", e);

        function selectQuizWords(preserveCarryovers = []) {
          try {
            console.log("Selecting quiz words for user:", currentUser);
            const user = users[currentUser];
            user.mastered = user.mastered || {};
            user.retired = user.retired || [];
            user.activePool = user.activePool || shuffle([...vocab]).slice(0, 30);
            user.lastWords = user.lastWords || [];
            user.roundCount = user.roundCount || 0;
            user.level = user.level || 1;
            user.badges = user.badges || [];
            user.streak = user.streak || 0;
            if (!preserveCarryovers.length) user.roundCount++;

            const retiredCount = user.retired.length;
            if (retiredCount >= 5 && retiredCount % 5 === 0) {
              const newWords = shuffle([...vocab])
                .filter(v => !user.activePool.some(p => p.word === v.word) && !user.retired.includes(v.word))
                .slice(0, 5);
              user.activePool.push(...newWords);
              console.log("Added new words to activePool:", newWords.map(v => v.word));
            }

            if (user.roundCount % 10 === 0 && user.retired.length > 0 && !preserveCarryovers.length) {
              console.log("Triggering review round");
              const retiredWords = shuffle([...user.retired]).slice(0, 2);
              const nonRetiredWords = shuffle([...user.activePool])
                .filter(v => !user.retired.includes(v.word) && (user.mastered[v.word]?.correctCount || 0) < 3)
                .slice(0, 3);
              const selectedWords = [...retiredWords.map(word => vocab.find(v => v.word === word)), ...nonRetiredWords];
              user.lastWords = selectedWords.map(v => v.word);
              saveUserData();
              return selectedWords.slice(0, 5);
            }

            const buckets = [[], [], []];
            user.activePool.forEach(v => {
              const correctCount = user.mastered[v.word]?.correctCount || 0;
              if (correctCount < 3) buckets[correctCount].push(v);
            });

            const weights = [0.2, 0.5, 0.3];
            const availableBuckets = buckets.map((b, i) => ({ words: b, weight: weights[i] }))
              .filter(b => b.words.length > 0);

            let carryovers = preserveCarryovers.length
              ? preserveCarryovers
              : shuffle([...user.lastWords])
                  .filter(word => user.activePool.some(v => v.word === word) && (user.mastered[word]?.errorCount || 0) < 3)
                  .sort((a, b) => (user.mastered[b]?.errorCount || 0) - (user.mastered[a]?.errorCount || 0))
                  .slice(0, 2);
            const selectedWordsSet = new Set(carryovers);
            console.log("Carryovers:", carryovers);

            let learnedCount = carryovers.filter(w => (user.mastered[w]?.correctCount || 0) > 0).length;
            while (selectedWordsSet.size < 5 && availableBuckets.length > 0) {
              const preferLearned = learnedCount < 4 && (buckets[1].length + buckets[2].length > 0);
              const targetBucket = preferLearned ? [1, 2] : [0, 1, 2];
              const filteredBuckets = availableBuckets.filter(b => targetBucket.includes(buckets.indexOf(b.words)));
              if (!filteredBuckets.length) break;

              const totalWeight = filteredBuckets.reduce((sum, b) => sum + b.weight, 0);
              let rand = Math.random() * totalWeight;
              let selectedBucket = null;
              for (const bucket of filteredBuckets) {
                rand -= bucket.weight;
                if (rand <= 0) {
                  selectedBucket = bucket;
                  break;
                }
              }
              if (!selectedBucket) selectedBucket = filteredBuckets[filteredBuckets.length - 1];

              const eligibleWords = selectedBucket.words.filter(v => !selectedWordsSet.has(v.word));
              if (eligibleWords.length > 0) {
                const word = shuffle([...eligibleWords])
                  .sort((a, b) => (user.mastered[b.word]?.errorCount || 0) - (user.mastered[a.word]?.errorCount || 0))[0];
                selectedWordsSet.add(word.word);
                if ((user.mastered[word.word]?.correctCount || 0) > 0) learnedCount++;
              } else {
                availableBuckets.splice(availableBuckets.indexOf(selectedBucket), 1);
              }
            }

            if (selectedWordsSet.size < 5) {
              const extraWords = shuffle([...user.activePool])
                .filter(v => !selectedWordsSet.has(v.word) && (user.mastered[v.word]?.correctCount || 0) < 3)
                .slice(0, 5 - selectedWordsSet.size);
              extraWords.forEach(v => selectedWordsSet.add(v.word));
              console.log("Extra words:", extraWords.map(v => v.word));
            }

            const selectedWords = Array.from(selectedWordsSet).slice(0, 5);
            const finalVocab = vocab.filter(v => selectedWords.includes(v.word));
            if (new Set(finalVocab.map(v => v.word)).size !== finalVocab.length) {
              console.error("Duplicates detected:", finalVocab.map(v => v.word));
              return selectQuizWords(preserveCarryovers);
            }
            user.lastWords = finalVocab.map(v => v.word);
            saveUserData();
            console.log("Selected words:", finalVocab.map(v => v.word));
            return finalVocab;
          } catch (e) {
            console.error("Error in selectQuizWords:", e);
            messages.textContent = "Error seleccionando palabras para el quiz.";
            return shuffle([...vocab]).slice(0, 5);
          }
        }

        }

        function logoutUser() {
          try {
            saveUserData();
            currentUser = null;
            quizStarted = false;
            matched.clear();
            errorWords.clear();
            selectedEmoji = null;
            currentVocab = [];

            loginSection.style.display = "block";
            buttonsDiv.style.display = "none";
            container.style.display = "none";
            scoreDisplay.style.display = "none";
            progressBar.style.display = "none";
            messages.textContent = "";
            loginError.textContent = "";
            pinInput.value = "";
            usernameSelect.value = "";
            newUsernameInput.value = "";
            newUsernameInput.style.display = "none";
            startBtn.style.display = "inline-block";
            quitBtn.style.display = "none";
            playAgainBtn.style.display = "none";
            logoutBtn.style.display = "none";
            refreshBtn.style.display = "none";
            leaderboardDiv.style.display = "none";
            pinInput.disabled = false;
            sessionStorage.removeItem("currentUser");
            hasInteracted = true;
            playMenuMusic();
            populateUsernameDropdown();
            usernameSelect.focus();
          } catch (e) {
            console.error("Error in logoutUser:", e);
            messages.textContent = "Error al cerrar sesi√≥n.";
          }
        }

        // Event listeners
        const themeToggle = document.getElementById("themeToggle");
        if (themeToggle) {
          themeToggle.addEventListener("click", () => {
            hasInteracted = true;
            toggleTheme();
          });
          themeToggle.addEventListener("touchstart", (e) => {
            e.preventDefault();
            hasInteracted = true;
            toggleTheme();
          });
          themeToggle.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
              hasInteracted = true;
              toggleTheme();
            }
          });
          if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark");
          }
        }

        loginBtn.addEventListener("click", () => {
          console.log("Login button clicked");
          checkLogin();
        });
        loginBtn.addEventListener("touchstart", (e) => {
          e.preventDefault();
          console.log("Login button touched");
          checkLogin();
        });
        loginBtn.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            console.log("Login button activated with Enter");
            checkLogin();
          }
        });

        usernameSelect.addEventListener("change", handleUsernameSelection);
        usernameSelect.addEventListener("touchstart", (e) => {
          e.stopPropagation();
          handleUsernameSelection();
        });
        usernameSelect.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            handleUsernameSelection();
          }
        });

        newUsernameInput.addEventListener("input", () => {
          loginError.textContent = "";
        });
        newUsernameInput.addEventListener("touchstart", (e) => {
          e.stopPropagation();
        });
        newUsernameInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            checkLogin();
          }
        });

        pinInput.addEventListener("input", () => {
          loginError.textContent = "";
        });
        pinInput.addEventListener("touchstart", (e) => {
          e.stopPropagation();
        });
        pinInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            checkLogin();
          }
        });

        startBtn.addEventListener("click", () => {
          console.log("Start Quiz button clicked");
          if (typeof startQuiz === "function") {
            if (!quizStarted) startQuiz();
          } else {
            console.error("startQuiz is not defined");
            messages.textContent = "Error: Quiz cannot start.";
          }
        });
        startBtn.addEventListener("touchstart", (e) => {
          e.preventDefault();
          console.log("Start Quiz button touched");
          if (typeof startQuiz === "function") {
            if (!quizStarted) startQuiz();
          } else {
            console.error("startQuiz is not defined");
            messages.textContent = "Error: Quiz cannot start.";
          }
        });
        startBtn.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            console.log("Start Quiz button activated with Enter");
            if (typeof startQuiz === "function") {
              if (!quizStarted) startQuiz();
            } else {
              console.error("startQuiz is not defined");
              messages.textContent = "Error: Quiz cannot start.";
            }
          }
        });

        quitBtn.addEventListener("click", () => {
          console.log("Quit button clicked");
          finishQuiz();
        });
        quitBtn.addEventListener("touchstart", (e) => {
          e.preventDefault();
          console.log("Quit button touched");
          finishQuiz();
        });
        quitBtn.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            console.log("Quit button activated with Enter");
            finishQuiz();
          }
        });

        playAgainBtn.addEventListener("click", () => {
          console.log("Play Again button clicked");
          newQuiz();
        });
        playAgainBtn.addEventListener("touchstart", (e) => {
          e.preventDefault();
          console.log("Play Again button touched");
          newQuiz();
        });
        playAgainBtn.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            console.log("Play Again button activated with Enter");
            newQuiz();
          }
        });

        logoutBtn.addEventListener("click", () => {
          console.log("Logout button clicked");
          logoutUser();
        });
        logoutBtn.addEventListener("touchstart", (e) => {
          e.preventDefault();
          console.log("Logout button touched");
          logoutUser();
        });
        logoutBtn.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            console.log("Logout button activated with Enter");
            logoutUser();
          }
        });

        refreshBtn.addEventListener("click", () => {
          console.log("Refresh button clicked");
          refreshGame();
        });
        refreshBtn.addEventListener("touchstart", (e) => {
          e.preventDefault();
          console.log("Refresh button touched");
          refreshGame();
        });
        refreshBtn.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            console.log("Refresh button activated with Enter");
            refreshGame();
          }
        });

        const savedUser = sessionStorage.getItem("currentUser");
        if (savedUser && (users[savedUser] || savedUser === "Guest")) {
          currentUser = savedUser;
          usernameSelect.value = savedUser;
          avatarInput.value = users[savedUser]?.avatar || "üò∫";
          if (savedUser !== "Guest") {
            const newWords = vocab.filter(v => !users[savedUser].activePool.some(p => p.word === v.word) && !users[savedUser].retired.includes(v.word));
            if (newWords.length > 0) {
              users[savedUser].activePool.push(...newWords.slice(0, 5));
              saveUserData();
            }
          }
          buttonsDiv.style.display = "flex";
          startBtn.style.display = "inline-block";
          logoutBtn.style.display = "inline-block";
          loginSection.style.display = "none";
          updateLeaderboard();
          startBtn.focus();
        } else {
          loginSection.style.display = "block";
          populateUsernameDropdown();
          usernameSelect.focus();
        }
      } catch (e) {
        console.error("Initialization error:", e);
        messages.textContent = "Error al cargar el juego.";
      }
    };
  </script>
</body>
</html>
